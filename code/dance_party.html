<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Battle Royale</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .start-screen, .game-screen, .results-screen {
            display: none;
        }

        .start-screen.active, .game-screen.active, .results-screen.active {
            display: block;
        }

        .player-input {
            margin: 20px 0;
        }

        .player-input textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #ffd93d;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            resize: vertical;
            font-family: Arial, sans-serif;
        }

        .player-input-instructions {
            margin: 10px 0;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4d96ff, #6bcf7f);
            color: white;
        }

        .btn-remove {
            background: linear-gradient(45deg, #ff4757, #ff6348);
            color: white;
            margin-left: 10px;
        }

        .player-list {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 100px;
        }

        .player-tag {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            font-size: 1.1em;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .stage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            position: relative;
        }

        .stage::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to top, #8b4513 0%, #a0522d 100%);
            border-top: 5px solid #d2691e;
        }

        .dancer-box {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
            position: relative;
            z-index: 10;
        }

        .dancer-box.eliminated {
            opacity: 0.4;
            border-color: #ff4757;
        }

        .dancer-box.winner {
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: winnerGlow 1s infinite;
        }

        @keyframes winnerGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
            50% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.9); }
        }

        .dancer-moves-list {
            width: 100%;
            margin-top: 15px;
            text-align: left;
        }

        .dancer-move-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
            border-left: 3px solid #4d96ff;
            animation: moveSlideIn 0.5s ease-out;
        }

        @keyframes moveSlideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .big-money-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            border: 5px solid;
            animation: bigMoneyAppear 1s ease-out;
            z-index: 1000;
            min-width: 400px;
        }

        .big-money-popup.positive {
            border-color: #4CAF50;
            color: #4CAF50;
            text-shadow: 0 0 20px #4CAF50;
        }

        .big-money-popup.negative {
            border-color: #f44336;
            color: #f44336;
            text-shadow: 0 0 20px #f44336;
        }

        @keyframes bigMoneyAppear {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .round-header {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .overall-scoreboard {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .scoreboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ffd93d;
        }

        .round-info {
            font-size: 1.3em;
            color: #ffd93d;
            font-weight: bold;
        }

        .player-scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .player-score-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #4d96ff;
            font-size: 0.9em;
        }

        .player-score-item.active {
            background: rgba(255, 215, 0, 0.2);
            border-left-color: #ffd700;
        }

        .player-score-item.eliminated {
            opacity: 0.5;
            border-left-color: #ff4757;
        }

        .player-score-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-score-money {
            color: #4CAF50;
        }

        .dancer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dancer-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .dancer-money {
            font-size: 1.5em;
            color: #ffd93d;
            margin-top: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .timer {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            color: #ffd93d;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            font-weight: bold;
        }

        .dance-instruction {
            font-size: 1.8em;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border: 3px solid #ffd93d;
            border-radius: 10px;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold;
        }

        .winner-display {
            text-align: center;
            padding: 50px;
            animation: lights 1s infinite;
        }

        @keyframes lights {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b, 0 0 50px #ff6b6b;
            }
            50% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ffd93d, 0 0 40px #ffd93d, 0 0 50px #ffd93d, 0 0 60px #ffd93d;
            }
        }

        .winner-name {
            font-size: 4em;
            margin: 20px 0;
        }

        .final-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .score-card.first {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
            transform: scale(1.1);
        }

        .score-card.second {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
            color: #000;
        }

        .score-card.third {
            background: linear-gradient(135deg, #cd7f32 0%, #e6a85c 100%);
            color: #000;
        }

        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>

            const skinTones = ['#f4c2a0', '#d9a066', '#c68642', '#8d5524', '#583822', '#fde7d6'];
            const skinTone = skinTones[Math.floor(Math.random() * skinTones.length)];
            
            const hairColors = ['#1a1a1a', '#3d2817', '#8b4513', '#daa520', '#ff6b35', '#e74c3c'];
            const hairColor = hairColors[Math.floor(Math.random() * hairColors.length)];
            
            const outfitColors = ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#ffff00', '#00ffff', '#ff8800', '#8800ff'];
            const topColor = outfitColors[Math.floor(Math.random() * outfitColors.length)];
            const bottomColor = outfitColors[Math.floor(Math.random() * outfitColors.length)];
            
            ctx.imageSmoothingEnabled = false;
            
            // Legs
            ctx.fillStyle = skinTone;
            ctx.fillRect(18, 42, 6, 18);
            ctx.fillRect(40, 42, 6, 18);
            
            // Shoes
            ctx.fillStyle = '#000000';
            ctx.fillRect(16, 58, 10, 4);
            ctx.fillRect(38, 58, 10, 4);
            
            // Pants/Shorts
            ctx.fillStyle = bottomColor;
            if (Math.random() > 0.5) {
                ctx.fillRect(16, 38, 32, 8);
            } else {
                ctx.fillRect(18, 38, 6, 20);
                ctx.fillRect(40, 38, 6, 20);
            }
            
            // Torso
            ctx.fillStyle = topColor;
            if (gender === 'female' && Math.random() > 0.5) {
                ctx.fillRect(20, 24, 24, 6);
                ctx.fillRect(20, 30, 24, 10);
            } else {
                ctx.fillRect(18, 22, 28, 18);
            }
            
            // Arms
            ctx.fillStyle = skinTone;
            ctx.fillRect(12, 24, 6, 14);
            ctx.fillRect(46, 24, 6, 14);
            
            // Hands
            ctx.fillRect(12, 36, 6, 4);
            ctx.fillRect(46, 36, 6, 4);
            
            // Head/Neck
            ctx.fillStyle = skinTone;
            ctx.fillRect(28, 18, 8, 6);
            ctx.fillRect(22, 4, 20, 18);
            
            // Hair
            ctx.fillStyle = hairColor;
            const hairStyle = Math.floor(Math.random() * 5);
            
            if (hairStyle === 0) {
                ctx.fillRect(22, 2, 20, 6);
            } else if (hairStyle === 1) {
                ctx.fillRect(22, 2, 20, 8);
                ctx.fillRect(20, 8, 4, 12);
                ctx.fillRect(40, 8, 4, 12);
            } else if (hairStyle === 2) {
                ctx.fillRect(24, 0, 4, 4);
                ctx.fillRect(28, 0, 4, 4);
                ctx.fillRect(32, 0, 4, 4);
                ctx.fillRect(36, 0, 4, 4);
                ctx.fillRect(22, 2, 20, 6);
            } else if (hairStyle === 3) {
                ctx.fillRect(22, 2, 20, 6);
                ctx.fillRect(42, 6, 6, 2);
            } else {
                ctx.fillRect(20, 0, 24, 10);
            }
            
            // Eyes
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(26, 10, 4, 4);
            ctx.fillRect(34, 10, 4, 4);
            
            const eyeColor = ['#0066cc', '#008844', '#654321'][Math.floor(Math.random() * 3)];
            ctx.fillStyle = eyeColor;
            ctx.fillRect(27, 11, 2, 2);
            ctx.fillRect(35, 11, 2, 2);
            
            // Mouth
            ctx.fillStyle = '#000000';
            if (Math.random() > 0.5) {
                ctx.fillRect(28, 16, 8, 2);
            } else {
                ctx.fillRect(28, 16, 2, 2);
                ctx.fillRect(34, 16, 2, 2);
            }
            
            // Accessories
            if (Math.random() > 0.7) {
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 1;
                ctx.strokeRect(25, 9, 6, 6);
                ctx.strokeRect(33, 9, 6, 6);
                ctx.strokeRect(31, 11, 2, 1);
            }
            
            return canvas;
        }

        function addPlayers() {
            const input = document.getElementById('playerNameInput');
            const names = input.value.split('\n').map(n => n.trim()).filter(n => n !== '');
            
            if (names.length === 0) {
                alert('Please enter at least one player name!');
                return;
            }
            
            names.forEach(name => {
                const gender = Math.random() > 0.5 ? 'male' : 'female';
                const avatar = generatePixelCharacter(gender);
                
                allPlayers.push({
                    name: name,
                    money: 0,
                    avatar: avatar,
                    gender: gender,
                    moves: []
                });
            });
            
            input.value = '';
            updatePlayerList();
        }

        function removeDuplicates() {
            const uniquePlayers = [];
            const seenNames = new Set();
            
            for (let player of allPlayers) {
                if (!seenNames.has(player.name.toLowerCase())) {
                    seenNames.add(player.name.toLowerCase());
                    uniquePlayers.push(player);
                }
            }
            
            const removedCount = allPlayers.length - uniquePlayers.length;
            allPlayers = uniquePlayers;
            updatePlayerList();
            
            if (removedCount > 0) {
                alert(`Removed ${removedCount} duplicate name(s)!`);
            } else {
                alert('No duplicates found!');
            }
        }

        function updatePlayerList() {
            const list = document.getElementById('playerList');
            const startBtn = document.getElementById('startBtn');
            
            if (allPlayers.length === 0) {
                list.innerHTML = '<p style="text-align: center; opacity: 0.5;">No players added yet. Add at least 2 players to start!</p>';
                startBtn.disabled = true;
            } else {
                list.innerHTML = `<div style="margin-bottom: 10px;"><strong>Total Players: ${allPlayers.length}</strong></div>` + 
                    allPlayers.map(p => `<span class="player-tag">${p.name}</span>`).join('');
                startBtn.disabled = allPlayers.length < 2;
            }
        }

        function startGame() {
            if (allPlayers.length < 2) {
                alert('Need at least 2 players to start!');
                return;
            }
            
            // Shuffle players
            allPlayers.sort(() => Math.random() - 0.5);
            
            // Create tournament brackets with smart grouping
            tournamentRounds = [];
            const totalPlayers = allPlayers.length;
            
            if (totalPlayers <= 8) {
                // Everyone in one round
                tournamentRounds.push(allPlayers);
            } else {
                // Divide into groups, ensuring no group has just 1 player
                // Groups can be 2-8 players
                let remainingPlayers = [...allPlayers];
                
                while (remainingPlayers.length > 0) {
                    if (remainingPlayers.length <= 8) {
                        // Last group - take everyone remaining
                        tournamentRounds.push(remainingPlayers);
                        break;
                    } else if (remainingPlayers.length === 9) {
                        // Special case: split 9 into groups of 5 and 4
                        tournamentRounds.push(remainingPlayers.slice(0, 5));
                        tournamentRounds.push(remainingPlayers.slice(5, 9));
                        break;
                    } else if (remainingPlayers.length === 10) {
                        // Special case: split 10 into two groups of 5
                        tournamentRounds.push(remainingPlayers.slice(0, 5));
                        tournamentRounds.push(remainingPlayers.slice(5, 10));
                        break;
                    } else {
                        // Take 8 players for this group
                        tournamentRounds.push(remainingPlayers.slice(0, 8));
                        remainingPlayers = remainingPlayers.slice(8);
                    }
                }
            }
            
            currentRoundIndex = 0;
            roundWinners = [];
            allRoundPerformances = [];
            
            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.game-screen').classList.add('active');
            
            startRound();
        }

        function startRound() {
            currentRoundPlayers = tournamentRounds[currentRoundIndex].map(p => ({
                ...p,
                money: 0,
                moves: []
            }));
            
            currentDanceMove = 0;
            
            // Calculate total rounds (initial rounds + finals if needed)
            const initialRounds = tournamentRounds.length;
            const willHaveFinals = initialRounds > 1;
            const totalRounds = willHaveFinals ? initialRounds + 1 : initialRounds;
            
            const isFinals = currentRoundIndex >= initialRounds - 1 && willHaveFinals && roundWinners.length > 0;
            const roundTitle = isFinals ? 'ðŸ† FINALS ðŸ†' : `Round ${currentRoundIndex + 1} - Group ${currentRoundIndex + 1}`;
            
            document.getElementById('roundHeader').textContent = roundTitle;
            document.getElementById('roundInfo').textContent = `Round ${currentRoundIndex + 1} of ${totalRounds}`;
            document.getElementById('danceInstruction').textContent = 'Press SPACE or click "Next Dance" to begin!';
            document.getElementById('nextDanceBtn').style.display = 'inline-block';
            document.getElementById('nextRoundBtn').style.display = 'none';
            
            displayDancers();
            updateOverallScoreboard();
        }

        function displayDancers() {
            const stage = document.getElementById('stage');
            stage.innerHTML = '';
            
            currentRoundPlayers.forEach((player, index) => {
                const box = document.createElement('div');
                box.className = 'dancer-box';
                box.id = `dancer-box-${index}`;
                
                const dancer = document.createElement('div');
                dancer.className = 'dancer';
                
                const canvas = document.createElement('canvas');
                canvas.width = 96;
                canvas.height = 96;
                const ctx = canvas.getContext('2d');
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(player.avatar, 0, 0, 64, 64, 0, 0, 96, 96);
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'dancer-name';
                nameDiv.textContent = player.name;
                
                const moneyDiv = document.createElement('div');
                moneyDiv.className = 'dancer-money';
                moneyDiv.id = `money-${index}`;
                moneyDiv.textContent = `$${player.money}`;
                
                const movesList = document.createElement('div');
                movesList.className = 'dancer-moves-list';
                movesList.id = `moves-${index}`;
                
                dancer.appendChild(canvas);
                dancer.appendChild(nameDiv);
                dancer.appendChild(moneyDiv);
                
                box.appendChild(dancer);
                box.appendChild(movesList);
                stage.appendChild(box);
            });
        }

        function performNextDance() {
            if (currentDanceMove >= maxDanceMoves) {
                return; // All moves done
            }
            
            performMovesForAll(currentDanceMove);
            currentDanceMove++;
            
            // Update scoreboard after each dance
            updateOverallScoreboard();
            
            if (currentDanceMove >= maxDanceMoves) {
                // All dances done, determine winner
                document.getElementById('nextDanceBtn').style.display = 'none';
                document.getElementById('danceInstruction').textContent = 'Round Complete! Determining winner...';
                
                setTimeout(() => {
                    determineWinner();
                }, 1000);
            } else {
                document.getElementById('danceInstruction').textContent = `Dance ${currentDanceMove + 1} of ${maxDanceMoves} - Press SPACE or click "Next Dance"!`;
            }
        }

        function updateOverallScoreboard() {
            const grid = document.getElementById('playerScoresGrid');
            
            // Only show players who are still in the competition
            const activePlayers = [];
            
            // Add current round players (currently competing)
            currentRoundPlayers.forEach(player => {
                activePlayers.push({
                    name: player.name,
                    totalMoney: player.money,
                    isActive: true,
                    isWinner: false
                });
            });
            
            // Add previous round winners (not currently competing)
            roundWinners.forEach(winner => {
                if (!currentRoundPlayers.find(cp => cp.name === winner.name)) {
                    activePlayers.push({
                        name: winner.name,
                        totalMoney: winner.money,
                        isActive: false,
                        isWinner: true
                    });
                }
            });
            
            // Sort by total money
            activePlayers.sort((a, b) => b.totalMoney - a.totalMoney);
            
            grid.innerHTML = activePlayers.map(player => {
                let className = 'player-score-item';
                if (player.isActive) className += ' active';
                
                return `
                    <div class="${className}">
                        <div class="player-score-name">${player.name}${player.isWinner ? ' ðŸ†' : ''}</div>
                        <div class="player-score-money">$${player.totalMoney}</div>
                    </div>
                `;
            }).join('');
        }

        function performMovesForAll(moveNumber) {
            currentRoundPlayers.forEach((player, index) => {
                const move = danceMoves[Math.floor(Math.random() * danceMoves.length)];
                const crowdReaction = Math.random();
                let moneyChange;
                
                // More varied scoring
                if (crowdReaction > 0.85) {
                    moneyChange = Math.floor(Math.random() * 100) + 100; // $100-$200
                } else if (crowdReaction > 0.70) {
                    moneyChange = Math.floor(Math.random() * 50) + 50; // $50-$100
                } else if (crowdReaction > 0.30) {
                    moneyChange = Math.floor(Math.random() * 40) + 10; // $10-$50
                } else if (crowdReaction > 0.15) {
                    moneyChange = -(Math.floor(Math.random() * 40) + 10); // -$10 to -$50
                } else {
                    moneyChange = -(Math.floor(Math.random() * 100) + 50); // -$50 to -$150
                }
                
                player.money += moneyChange;
                player.moves.push({ move, moneyChange });
                
                // Update display
                const movesList = document.getElementById(`moves-${index}`);
                const moveItem = document.createElement('div');
                moveItem.className = 'dancer-move-item';
                const sign = moneyChange >= 0 ? '+' : '';
                const color = moneyChange >= 0 ? '#4CAF50' : '#f44336';
                moveItem.innerHTML = `<strong>${move}</strong><br><span style="color: ${color};">${sign}$${moneyChange}</span>`;
                movesList.appendChild(moveItem);
                
                const moneyDiv = document.getElementById(`money-${index}`);
                moneyDiv.textContent = `$${player.money}`;
                
                // Show big money popup
                if (moneyChange >= 100 || moneyChange <= -50) {
                    showBigMoneyPopup(player.name, move, moneyChange);
                }
            });
        }

        function showBigMoneyPopup(playerName, move, amount) {
            const popup = document.createElement('div');
            popup.className = `big-money-popup ${amount >= 100 ? 'positive' : 'negative'}`;
            
            const sign = amount >= 0 ? '+' : '';
            const emoji = amount >= 100 ? 'ðŸ”¥ðŸ’°ðŸ”¥' : 'ðŸ’€ðŸ˜±ðŸ’€';
            
            popup.innerHTML = `
                <div style="font-size: 0.5em; margin-bottom: 10px;">${playerName}</div>
                <div style="font-size: 0.6em; color: #ffd93d; margin-bottom: 10px;">${move}</div>
                <div>${emoji}</div>
                <div>${sign}$${amount}</div>
            `;
            
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 2000);
        }

        function determineWinner() {
            // Sort by money
            currentRoundPlayers.sort((a, b) => b.money - a.money);
            
            const winner = currentRoundPlayers[0];
            
            // Track all performances from this round
            currentRoundPlayers.forEach(player => {
                allRoundPerformances.push({
                    name: player.name,
                    money: player.money,
                    avatar: player.avatar,
                    round: currentRoundIndex + 1
                });
            });
            
            // Find the boxes and highlight winner
            currentRoundPlayers.forEach((player, index) => {
                // Find which box corresponds to this player
                for (let i = 0; i < currentRoundPlayers.length; i++) {
                    const box = document.getElementById(`dancer-box-${i}`);
                    const nameElement = box.querySelector('.dancer-name');
                    
                    if (nameElement.textContent === player.name) {
                        if (player === winner) {
                            box.classList.add('winner');
                        } else {
                            box.classList.add('eliminated');
                        }
                        break;
                    }
                }
            });
            
            // Update scoreboard to show eliminated players
            updateOverallScoreboard();
            
            // Show next round button
            document.getElementById('nextRoundBtn').style.display = 'inline-block';
            document.getElementById('danceInstruction').textContent = `ðŸŽ‰ ${winner.name} WINS THIS ROUND! ðŸŽ‰`;
        }

        function advanceToNextRound() {
            // Hide the button
            document.getElementById('nextRoundBtn').style.display = 'none';
            
            // Get the winner from current round
            const winner = currentRoundPlayers[0]; // Already sorted by money
            roundWinners.push(winner);
            
            currentRoundIndex++;
            
            // Check if we need to do finals
            if (currentRoundIndex >= tournamentRounds.length) {
                if (roundWinners.length > 1) {
                    // Create finals round
                    tournamentRounds.push(roundWinners);
                    roundWinners = [];
                    currentRoundIndex = tournamentRounds.length - 1;
                    startRound();
                } else {
                    // Only one winner, show final results
                    showResults();
                }
            } else {
                startRound();
            }
        }

        function showResults() {
            document.querySelector('.game-screen').classList.remove('active');
            document.querySelector('.results-screen').classList.add('active');
            
            // The final winner is the last person added to roundWinners
            // Or if roundWinners is empty, it's the first player in currentRoundPlayers
            const winner = roundWinners.length > 0 ? roundWinners[roundWinners.length - 1] : currentRoundPlayers[0];
            
            // Find the player with the lowest score in ANY round
            allRoundPerformances.sort((a, b) => a.money - b.money);
            const lowestPerformance = allRoundPerformances[0];
            
            // Display the winner
            document.getElementById('winnerName').textContent = winner.name;
            
            const winnerCanvas = document.getElementById('winnerAvatar');
            const winnerCtx = winnerCanvas.getContext('2d');
            winnerCtx.imageSmoothingEnabled = false;
            winnerCtx.drawImage(winner.avatar, 0, 0, 64, 64, 0, 0, 96, 96);
            
            // Display the lowest scorer
            document.getElementById('loserName').textContent = lowestPerformance.name;
            
            const loserCanvas = document.getElementById('loserAvatar');
            const loserCtx = loserCanvas.getContext('2d');
            loserCtx.imageSmoothingEnabled = false;
            loserCtx.drawImage(lowestPerformance.avatar, 0, 0, 64, 64, 0, 0, 96, 96);
            
            // Collect all round winners to display
            const allWinners = [...roundWinners];
            if (!allWinners.includes(winner)) {
                allWinners.unshift(winner);
            }
            
            // Show all winners from each round
            const scoresDiv = document.getElementById('finalScores');
            scoresDiv.innerHTML = `
                <h2 style="grid-column: 1/-1; text-align: center;">ðŸ† Tournament Results ðŸ†</h2>
                <div style="grid-column: 1/-1; text-align: center; margin: 20px 0; padding: 20px; background: rgba(255, 71, 87, 0.2); border: 2px solid #ff4757; border-radius: 10px;">
                    <div style="font-size: 1.5em; color: #ff4757; margin-bottom: 10px;">ðŸ’€ Cha Cha Oops ðŸ’€</div>
                    <div style="font-size: 1.2em;"><strong>${lowestPerformance.name}</strong></div>
                    <div style="font-size: 1.1em; color: #ff4757;">Worst Performance: $${lowestPerformance.money} (Round ${lowestPerformance.round})</div>
                </div>
            ` + allWinners.map((player, index) => {
                let className = 'score-card';
                if (index === 0) className += ' first';
                else if (index === 1) className += ' second';
                else if (index === 2) className += ' third';
                
                const medal = index === 0 ? 'ðŸ¥‡' : index === 1 ? 'ðŸ¥ˆ' : index === 2 ? 'ðŸ¥‰' : 'ðŸ…';
                
                return `
                    <div class="${className}">
                        <div style="font-size: 2em;">${medal}</div>
                        <div style="font-size: 1.5em; margin: 10px 0;">${player.name}</div>
                        <div style="font-size: 2em; font-weight: bold;">Final: $${player.money}</div>
                    </div>
                `;
            }).join('');
        }

        function resetGame() {
            allPlayers = [];
            currentRoundPlayers = [];
            tournamentRounds = [];
            currentRoundIndex = 0;
            roundWinners = [];
            allRoundPerformances = [];
            
            document.querySelector('.results-screen').classList.remove('active');
            document.querySelector('.start-screen').classList.add('active');
            document.getElementById('playerNameInput').value = '';
            updatePlayerList();
        }
    </script>
</body>
</html>

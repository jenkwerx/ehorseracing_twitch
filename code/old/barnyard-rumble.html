            padding: 0;
            box-sizing: border-box;
        }

            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .entry-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .entry-container h1 {
            color: #667eea;
            text-shadow: none;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        #battle-button {
            align-self: center;
            min-width: 150px;
        }

        .entry-container button {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }

        #winner-screen button {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (min-width: 1400px) {
            .player-list {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (min-width: 1100px) and (max-width: 1399px) {
            .player-list {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 800px) and (max-width: 1099px) {
            .player-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 500px) and (max-width: 799px) {
            .player-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 499px) {
            .player-list {
                grid-template-columns: 1fr;
            }
        }

        .player-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.95em;
            padding: 8px 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .player-item.eliminated {

            text-decoration: line-through;
        }

        .player-item.winner {

            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);

        .player-item .animal {

        .player-item .animal.eliminated::after {

            left: 50%;

            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 3px white, 0 0 3px white;

        .player-item .player-name {

        .casualties-title {

        .casualties-list {

        .casualty-item {

        .casualty-animal {

        }

        .eliminated-player {

            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);

        .animal {

        .animal.eliminated {

        .battle-container-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .battle-arena {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 15px;
            padding: 15px 20px;
            text-align: center;
            flex: 0 1 auto;

        }

        .battle-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #c62368;
            margin-bottom: 10px;
        }

        .combatants {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .combatant {
            font-size: 2.5em;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        .combatant.loser {
            animation: shake 0.5s;
            opacity: 0.5;
        }

        .combatant.winner {
            animation: victory 0.5s;
            filter: drop-shadow(0 0 10px gold);
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes victory {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .vs {
            font-size: 2em;
            font-weight: bold;
            color: #c62368;
        }

        .battle-result {
            font-size: 1em;
            margin-top: 10px;
            color: #c62368;
            font-weight: bold;
        }

        .info-text {
            text-align: center;
            color: #666;
            margin: 15px 0;
            font-size: 0.9em;
        }

        .game-over {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .game-over h2 {
            font-size: 2.5em;
            color: #c62368;
            margin-bottom: 20px;
        }

        .winner-name {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .player-grid {
                grid-template-columns: 1fr;
            }

            .combatant {
                font-size: 3em;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        let players = [];
        let eliminatedAnimals = new Set();
        let roundNumber = 1;

        function normalizePlayerName(name) {
            return name.toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        function startGame() {
            const input = document.getElementById('player-input').value;
            const rawPlayers = input.split('\n').map(p => p.trim()).filter(p => p);
            
            if (rawPlayers.length < 2) {
                alert('Please enter at least 2 players!');
                return;
            }

            // Remove duplicates
            const seen = new Set();
            const uniquePlayers = [];
            for (let name of rawPlayers) {
                const normalized = normalizePlayerName(name);
                if (!seen.has(normalized)) {
                    seen.add(normalized);
                    uniquePlayers.push(name);
                }
            }

            // Determine number of animals per player - always 2
            const playerCount = uniquePlayers.length;
            const animalsPerPlayer = 2;

            // Assign animal sets to each player (duplicates across players are fine)
            const shuffledAnimals = [...ANIMALS].sort(() => Math.random() - 0.5);
            players = uniquePlayers.map((name, index) => {
                const playerAnimals = [];
                
                // Pick 2 random animals
                for (let i = 0; i < animalsPerPlayer; i++) {
                    const animal = shuffledAnimals[Math.floor(Math.random() * shuffledAnimals.length)];
                    playerAnimals.push({ ...animal, eliminated: false });
                }

                return {
                    name,
                    animals: playerAnimals,
                    eliminated: false
                };
            });

            document.getElementById('entry-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            renderPlayers();
        }

        function renderPlayers() {
            const list = document.getElementById('player-list');
            list.innerHTML = '';

            players.forEach(player => {
                const item = document.createElement('div');
                item.className = 'player-item';
                
                if (player.eliminated) {
                    item.classList.add('eliminated');
                }
                
                const activeAnimals = player.animals.filter(a => !a.eliminated);
                const activePlayers = players.filter(p => !p.eliminated);
                
                if (activeAnimals.length >= 1 && activePlayers.length === 1) {
                    item.classList.add('winner');
                }

                // One animal on each side of name
                const animal1 = player.animals[0];
                const animal2 = player.animals[1];

                item.innerHTML = `
                    <span class="animal ${animal1.eliminated ? 'eliminated' : ''}">${animal1.emoji}</span>
                    <span class="player-name">${player.name}</span>
                    <span class="animal ${animal2.eliminated ? 'eliminated' : ''}">${animal2.emoji}</span>
                `;
                
                list.appendChild(item);
            });
        }

        function getActiveAnimalsFromPlayers() {
            const activeAnimals = new Set();
            players.forEach(player => {
                if (!player.eliminated) {
                    player.animals.forEach(animal => {
                        if (!animal.eliminated) {
                            activeAnimals.add(animal.emoji);
                        }
                    });
                }
            });
            return Array.from(activeAnimals);
        }

        function getUnusedAnimals() {
            const usedEmojis = new Set();
            players.forEach(player => {
                player.animals.forEach(animal => {
                    usedEmojis.add(animal.emoji);
                });
            });
            
            return ANIMALS.filter(a => 
                !usedEmojis.has(a.emoji) && 
                !eliminatedAnimals.has(a.emoji)
            );
        }

        function selectBattleAnimals() {
            const activePlayerAnimals = getActiveAnimalsFromPlayers();
            const unusedAnimals = getUnusedAnimals();
            
            // Always pick at least one animal that a player owns
            const firstAnimal = activePlayerAnimals[Math.floor(Math.random() * activePlayerAnimals.length)];
            
            // 33% chance to pick an unused animal for second combatant
            let secondAnimal;
            if (Math.random() < 0.33 && unusedAnimals.length > 0) {
                secondAnimal = unusedAnimals[Math.floor(Math.random() * unusedAnimals.length)].emoji;
            } else {
                // Pick another animal from active players
                const otherAnimals = activePlayerAnimals.filter(a => a !== firstAnimal);
                if (otherAnimals.length > 0) {
                    secondAnimal = otherAnimals[Math.floor(Math.random() * otherAnimals.length)];
                } else {
                    // Only one animal type left, use an unused one
                    if (unusedAnimals.length > 0) {
                        secondAnimal = unusedAnimals[Math.floor(Math.random() * unusedAnimals.length)].emoji;
                    } else {
                        return null; // No battle possible
                    }
                }
            }

            return [firstAnimal, secondAnimal];
        }

            const activePlayers = players.filter(p => !p.eliminated);
            
            // Check for winner
            if (activePlayers.length === 1) {
                showWinner(activePlayers[0]);
                return;
            }

            // Check if all remaining players have same single animal
            if (activePlayers.every(p => {
                const active = p.animals.filter(a => !a.eliminated);
                return active.length === 1;
            })) {
                const firstActive = activePlayers[0].animals.find(a => !a.eliminated);
                if (activePlayers.every(p => {
                    const active = p.animals.find(a => !a.eliminated);
                    return active.emoji === firstActive.emoji;
                })) {
                    // Give each player a new unique animal
                    const unusedAnimals = getUnusedAnimals();
                    activePlayers.forEach((player, index) => {
                        if (index < unusedAnimals.length) {
                            player.animals.push({ ...unusedAnimals[index], eliminated: false });
                        }
                    });
                }
            }

            const battleAnimals = selectBattleAnimals();
            if (!battleAnimals) {
                showWinner(activePlayers[0]);
                return;
            }

            const [animal1, animal2] = battleAnimals;
            
            // Determine winner (random)

            const winnerEmoji = loserEmoji === animal1 ? animal2 : animal1;

                    </div>
                    <div class="battle-result" id="battle-result"></div>
                </div>
            `;

            document.getElementById('battle-button').style.visibility = 'hidden';

            // Animate result
            setTimeout(() => {
                document.getElementById('combatant1').classList.add(animal1 === winnerEmoji ? 'winner' : 'loser');
                document.getElementById('combatant2').classList.add(animal2 === winnerEmoji ? 'winner' : 'loser');
                
                const loserName = loserAnimal ? loserAnimal.name : 'Unknown';
                const winnerName = winnerAnimal ? winnerAnimal.name : 'Unknown';
                
                document.getElementById('battle-result').textContent = 
                    `${winnerName} defeats ${loserName}!`;

                // Track casualties for this round
                roundCasualties = [];
                const eliminatedPlayers = [];
                
                // Update game state
                eliminatedAnimals.add(loserEmoji);
                players.forEach(player => {
                    let lostAnimalThisRound = false;
                    player.animals.forEach(animal => {
                        if (animal.emoji === loserEmoji && !animal.eliminated) {
                            animal.eliminated = true;
                            lostAnimalThisRound = true;
                        }
                    });

                    if (lostAnimalThisRound) {
                        roundCasualties.push({
                            playerName: player.name,
                            animalEmoji: loserEmoji,
                            animalName: loserName
                        });
                    }

                    // Check if player is eliminated
                    if (player.animals.every(a => a.eliminated) && !player.eliminated) {
                        player.eliminated = true;
                        eliminatedPlayers.push(player.name);
                    }
                });

                // Update casualties display
                updateCasualties(eliminatedPlayers);
                
                renderPlayers();
                roundNumber++;
                document.getElementById('round-title').textContent = `Round ${roundNumber}`;

                setTimeout(() => {
                    document.getElementById('battle-button').style.visibility = 'visible';
                    document.getElementById('battle-button').textContent = 'Next Battle!';
                }, 2000);
            }, 1000);
        }

        function updateCasualties(eliminatedPlayers = []) {
            const casualtiesList = document.getElementById('casualties-list');
            
            if (roundCasualties.length === 0) {
                casualtiesList.textContent = 'No battles yet';
                return;
            }

            const items = roundCasualties.map(casualty => {
                const isEliminated = eliminatedPlayers.includes(casualty.playerName);
                if (isEliminated) {
                    return `<span class="casualty-item">
                        <span class="casualty-animal">${casualty.animalEmoji}</span> 
                        <span class="eliminated-player">${casualty.playerName} ELIMINATED!</span>
                    </span>`;
                } else {
                    return `<span class="casualty-item">
                        <span class="casualty-animal">${casualty.animalEmoji}</span> 
                        <strong>${casualty.playerName}</strong>
                    </span>`;
                }
            });

            casualtiesList.innerHTML = items.join('');
        }

        function showWinner(winner) {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('winner-screen').classList.remove('hidden');
            document.getElementById('winner-name').textContent = winner.name;
            const remainingAnimal = winner.animals.find(a => !a.eliminated);
            document.getElementById('winner-animal').textContent = remainingAnimal ? remainingAnimal.emoji : 'üèÜ';
        }
    </script>
</body>

            padding: 20px;

        }

            }
        }

        .screen {

        }

        .screen.active {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {

            letter-spacing: 4px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            font-family: 'Permanent Marker', cursive;
            font-size: 18px;
            border-radius: 10px;
            border: 3px solid #fff;
            background: rgba(255, 255, 255, 0.9);

        }

        }

            font-size: 24px;
            padding: 15px 40px;

            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

            margin: 20px 0;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));

            grid-template-columns: 1fr;
            max-width: 400px;

        }

            grid-template-columns: repeat(2, 1fr);

            font-size: 20px;

        function normalizePlayerName(name) {
            return name.toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        function processPlayers() {
            const input = document.getElementById('playerInput').value;
            const lines = input.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            
            if (lines.length === 0) {
                alert('Please enter at least one player! üß†');
                return;
            }

            allPlayers = lines;
            const uniqueMap = new Map();
            const duplicates = [];

            // Find unique players and track duplicates
            allPlayers.forEach(player => {
                const normalized = normalizePlayerName(player);
                if (!uniqueMap.has(normalized)) {
                    uniqueMap.set(normalized, player);
                } else {
                    duplicates.push(player);
                }
            });

            uniquePlayers = Array.from(uniqueMap.values());

            // Show dupe screen
            let dupeHtml = `<h2>Players Entered: ${allPlayers.length}</h2>`;
            dupeHtml += `<h2>Unique Players: ${uniquePlayers.length}</h2>`;
            
            if (duplicates.length > 0) {
                dupeHtml += `<div class="dupe-warning">
                    <h3>‚ö†Ô∏è Duplicates Removed: ${duplicates.length}</h3>
                    <div style="margin-top: 10px; font-size: 16px;">
                        ${duplicates.map(d => `<div>${d}</div>`).join('')}
                    </div>
                </div>`;
            } else {
                dupeHtml += `<div style="margin: 20px 0; font-size: 20px;">‚úÖ No duplicates found!</div>`;
            }

            document.getElementById('dupeInfo').innerHTML = dupeHtml;
            showScreen('dupeScreen');
        }

        function startGame() {
            // Split into groups
            const maxGroupSize = 20;
            const numGroups = Math.ceil(uniquePlayers.length / maxGroupSize);
            const baseGroupSize = Math.floor(uniquePlayers.length / numGroups);
            const remainder = uniquePlayers.length % numGroups;

            groups = [];
            let playerIndex = 0;
            
            for (let i = 0; i < numGroups; i++) {
                const groupSize = baseGroupSize + (i < remainder ? 1 : 0);
                groups.push(uniquePlayers.slice(playerIndex, playerIndex + groupSize));
                playerIndex += groupSize;
            }

            // Shuffle groups
            groups = groups.map(group => shuffleArray([...group]));

            currentGroupIndex = 0;
            allWinners = [];
            usedReasons = new Set();
            showScreen('gameScreen');
            startRound();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startRound() {
            if (currentGroupIndex >= groups.length) {
                // Check if we need a final boss round
                if (allWinners.length > 1) {
                    showRoundWinnersBeforeFinalBoss();
                } else {
                    showWinners();
                }
                return;
            }

            currentGroup = [...groups[currentGroupIndex]];
            previousVoters = []; // Reset voters for new round
            displayRoundStart();
        }

        async function rollDiceRound() {
            const numDice = currentGroup.length;
            
            // Show rolling announcement
            const rollingHtml = `
                <div class="rps-container">
                    <div class="group-header">üëë FINAL BOSS DICE BATTLE üëë</div>
                    <div class="card">
                        <h2 style="margin-bottom: 15px; font-size: clamp(1.5rem, 4vw, 2rem);">üé≤ ROLLING ${numDice} DICE üé≤</h2>
                        <div style="font-size: 18px; margin: 10px 0;">
                            Each player rolls ${numDice} six-sided ${numDice === 1 ? 'die' : 'dice'}! Highest total wins!
                        </div>
                        <div style="font-size: 36px; margin: 20px 0;">
                            <div id="diceCountdown">Rolling...</div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('gameContent').innerHTML = rollingHtml;
            
            await sleep(2000);
            
            // Roll dice for each player
            const rolls = [];
            for (const player of currentGroup) {
                const playerRolls = [];
                let total = 0;
                for (let i = 0; i < numDice; i++) {
                    const roll = Math.floor(Math.random() * 6) + 1;
                    playerRolls.push(roll);
                    total += roll;
                }
                rolls.push({ player, rolls: playerRolls, total });
            }
            
            // Sort by total (highest first)
            rolls.sort((a, b) => b.total - a.total);
            
            // Check for ties at the top
            const highestTotal = rolls[0].total;
            const winners = rolls.filter(r => r.total === highestTotal);
            
            // Display results
            const resultsHtml = `
                <div class="rps-container">
                    <div class="group-header">üëë FINAL BOSS DICE BATTLE üëë</div>
                    <div class="card">
                        <h2 style="margin-bottom: 15px; font-size: clamp(1.5rem, 4vw, 2rem);">üé≤ RESULTS üé≤</h2>
                        <div style="display: grid; gap: 12px; margin: 15px 0;">
                            ${rolls.map((r, index) => `
                                <div style="
                                    padding: 12px;
                                    background: ${r.total === highestTotal ? 'rgba(0, 255, 0, 0.2)' : 'rgba(255, 255, 255, 0.1)'};
                                    border: 2px solid ${r.total === highestTotal ? '#00ff00' : 'rgba(255, 255, 255, 0.3)'};
                                    border-radius: 10px;
                                ">
                                    <div style="font-family: 'Black Ops One', cursive; font-size: 18px; margin-bottom: 8px;">
                                        ${index === 0 && winners.length === 1 ? 'üëë ' : ''}${r.player}
                                    </div>
                                    <div style="font-size: clamp(24px, 5vw, 36px); margin: 8px 0; line-height: 1.2;">
                                        ${r.rolls.map(die => {
                                            const faces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
                                            return faces[die - 1];
                                        }).join(' ')}
                                    </div>
                                    <div style="font-size: 20px; font-weight: bold; color: ${r.total === highestTotal ? '#00ff00' : '#fff'};">
                                        Total: ${r.total}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ${winners.length > 1 ? `
                            <div style="
                                margin: 15px 0;
                                padding: 15px;
                                background: rgba(255, 165, 0, 0.3);
                                border: 3px solid #ffa500;
                                border-radius: 10px;
                                font-size: 18px;
                            ">
                                üî• TIE! üî•<br>
                                ${winners.map(w => w.player).join(', ')} tied with ${highestTotal}!<br>
                                Rolling again...
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            document.getElementById('gameContent').innerHTML = resultsHtml;
            
            await sleep(winners.length > 1 ? 5000 : 8000);
            
            if (winners.length > 1) {
                // Tie - roll again with only the tied players
                currentGroup = winners.map(w => w.player);
                await rollDiceRound();
            } else {
                // We have a winner!
                const finalBoss = winners[0].player;
                announceFinalBoss(finalBoss);
            }
        }

        async function startVoting() {
            setupSkipHandlers(); // Enable click/spacebar to skip
            
            while (currentGroup.length > 2) {
                // Determine how many to eliminate (more aggressive)
                let eliminationCount;
                if (currentGroup.length > 10) {
                    eliminationCount = 4;
                } else if (currentGroup.length >= 7) {
                    eliminationCount = 3;
                } else if (currentGroup.length >= 4) {
                    eliminationCount = 2;
                } else {
                    eliminationCount = 1;
                }
                
                await conductVote(eliminationCount);
            }
            
            // If exactly 2 players left, do rock paper scissors
            if (currentGroup.length === 2) {
                await playRockPaperScissors();
            } else {
                // Only 1 player - they win
                announceRoundWinner();
            }
        }

                            <div class="rps-vs">VS</div>
                            <div class="rps-player">
                                <div class="rps-player-name" style="${winner === player2 ? 'color: #00ff00;' : ''}">${player2}</div>
                                <div class="rps-choice">${choices[choice2Index]}</div>
                                <div>${choiceNames[choice2Index]}</div>
                            </div>
                        </div>
                        <div class="rps-result">
                            ${resultText}<br>
                            üíÄ ${loser} is eliminated! üíÄ
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('gameContent').innerHTML = resultHtml;
            
            // Update current group to just the winner
            currentGroup = [winner];
            
            await sleep(8000);
            announceRoundWinner();
        }

        function announceRoundWinner() {
            const winner = currentGroup[0];
            allWinners.push(winner);
            
            const winnerHtml = `
                <div class="winner-announcement">
                    <h2>üèÜ ROUND ${currentGroupIndex + 1} WINNER üèÜ</h2>
                    <div class="winner-name">${winner}</div>
                    <div style="margin: 30px 0; font-size: 24px;">
                        survived the chaos and lives to see another day! üí™
                    </div>
                    <button onclick="nextRound()" class="center-btn">
                        ${currentGroupIndex + 1 < groups.length ? 'NEXT ROUND ‚û°Ô∏è' : 'SEE ALL WINNERS üëë'}
                    </button>
                </div>
            `;
            document.getElementById('gameContent').innerHTML = winnerHtml;
        }

        async function conductVote(eliminationCount = 1) {
            // Determine eligible voters
            let eligibleVoters;
            if (currentGroup.length < 5) {
                // When less than 5 players, anyone can vote
                eligibleVoters = currentGroup;
            } else {
                // Filter out previous voters
                eligibleVoters = currentGroup.filter(player => !previousVoters.includes(player));
                
                // If all have voted, reset the list
                if (eligibleVoters.length === 0) {
                    previousVoters = [];
                    eligibleVoters = currentGroup;
                }
            }
            
            // Pick random voter from eligible voters
            const voterIndex = Math.floor(Math.random() * eligibleVoters.length);
            const voter = eligibleVoters[voterIndex];
            
            // Add to previous voters list
            if (currentGroup.length >= 5) {
                previousVoters.push(voter);
            }
            
            // Pick random targets (not the voter)
            const otherPlayers = currentGroup.filter(p => p !== voter);
            const targets = [];
            const shuffledOthers = shuffleArray([...otherPlayers]);
            
            for (let i = 0; i < Math.min(eliminationCount, shuffledOthers.length); i++) {
                targets.push(shuffledOthers[i]);
            }

            // Get unused reasons for each target
            const eliminations = targets.map(target => ({
                target,
                reason: getUnusedReason()
            }));

            // Display voting
            let eliminationEmoji;
            if (eliminations.length >= 4) {
                eliminationEmoji = 'üíÄüíÄüíÄüíÄ';
            } else if (eliminations.length === 3) {
                eliminationEmoji = 'üíÄüíÄüíÄ';
            } else if (eliminations.length === 2) {
                eliminationEmoji = 'üíÄüíÄ';
            } else {
                eliminationEmoji = 'üíÄ';
            }
            
            const votingHtml = `
                <div class="voting-stage">
                    <div class="group-header">ROUND ${currentGroupIndex + 1} | ${currentGroup.length} Players Remaining</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${((groups[currentGroupIndex].length - currentGroup.length + targets.length) / groups[currentGroupIndex].length * 100)}%"></div>
                    </div>
                    <div class="card">
                        <div class="voter-announcement">
                            üé≤ ${voter} VOTES OFF ${eliminationEmoji}
                        </div>
                        <div class="elimination-grid">
                            ${eliminations.map(e => `
                                <div class="elimination-item">
                                    <strong>${e.target}:</strong> "${e.reason}"
                                </div>
                            `).join('')}
                        </div>
                        <div class="player-list" data-count="${currentGroup.length}">
                            ${currentGroup.map(player => {
                                if (targets.includes(player)) {
                                    return `<div class="player-item" style="background: rgba(255,0,0,0.3); text-decoration: line-through;">${player} ‚ùå</div>`;
                                }
                                return `<div class="player-item">${player}</div>`;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('gameContent').innerHTML = votingHtml;

            // Remove targets from current group
            currentGroup = currentGroup.filter(p => !targets.includes(p));

            // Wait time: 5 minutes base (300 seconds) + 3 seconds per elimination
            const waitTime = 300000 + (targets.length * 3000);
            await sleep(waitTime);
        }

        function getUnusedReason() {
            let attempts = 0;
            let reason;
            
            do {
                reason = brainrotReasons[Math.floor(Math.random() * brainrotReasons.length)];
                attempts++;
                
                // If we've tried 100 times, just reset used reasons
                if (attempts > 100) {
                    usedReasons.clear();
                }
            } while (usedReasons.has(reason));
            
            usedReasons.add(reason);
            return reason;
        }

        let currentTimeout = null;
        let skipEnabled = false;

        function setupSkipHandlers() {
            if (skipEnabled) return; // Already set up
            
            skipEnabled = true;
            
            const skipHandler = () => {
                if (currentTimeout) {
                    clearTimeout(currentTimeout);
                    currentTimeout = null;
                    // Trigger the continuation immediately
                    window.dispatchEvent(new CustomEvent('skipWait'));
                }
            };
            
            document.addEventListener('click', skipHandler);
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.key === ' ') {
                    e.preventDefault();
                    skipHandler();
                }
            });
        }

        function sleep(ms) {
            return new Promise(resolve => {
                currentTimeout = setTimeout(resolve, ms);
                
                const skipListener = () => {
                    window.removeEventListener('skipWait', skipListener);
                    resolve();
                };
                
                window.addEventListener('skipWait', skipListener);
            });
        }

        function showWinners() {
            const winnersHtml = allWinners.map((winner, index) => 
                `<div class="final-winner-item">
                    Round ${index + 1}: ${winner}
                </div>`
            ).join('');
            
            document.getElementById('finalWinnersList').innerHTML = winnersHtml;
            showScreen('winnersScreen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function resetGame() {
            allPlayers = [];
            uniquePlayers = [];
            groups = [];
            currentGroupIndex = 0;
            currentGroup = [];
            previousVoters = [];
            usedReasons = new Set();
            allWinners = [];
            document.getElementById('playerInput').value = '';
            showScreen('entryScreen');
        }
    </script>
</body>
</html>

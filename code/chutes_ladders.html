<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes & Ladders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .setup-screen, .game-screen {
            display: none;
        }
        .setup-screen.active, .game-screen.active {
            display: block;
        }
        .player-input {
            margin: 15px 0;
        }
        .player-input input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
            width: 250px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #5568d3;
        }
        .game-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .prize-column {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 200px;
        }
        .prize-row {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 60px;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .prize-label {
            font-weight: bold;
            white-space: nowrap;
            min-width: 60px;
        }
        .prize-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            background: #333;
            border: 3px solid #333;
            flex: 1;
        }
        .square {
            aspect-ratio: 1;
            background: #fff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            overflow: hidden;
        }
        .square.ladder {
            background: #90EE90;
        }
        .square.chute {
            background: #FF6B6B;
        }
        .ladder-icon, .snake-icon {
            position: absolute;
            font-size: 40px;
            opacity: 0.7;
            pointer-events: none;
        }
        .square-number {
            position: absolute;
            top: 2px;
            left: 4px;
            font-weight: bold;
            font-size: 11px;
            color: #333;
            z-index: 5;
            background: rgba(255,255,255,0.8);
            padding: 2px 4px;
            border-radius: 3px;
        }
        .player-piece {
            font-size: 36px;
            position: absolute;
            z-index: 10;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
        }
        .player-name {
            position: absolute;
            bottom: 2px;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
            background: rgba(255,255,255,0.95);
            padding: 2px 5px;
            border-radius: 3px;
            z-index: 11;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .current-player {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: #667eea;
        }
        .dice-result {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
        }
        .results-screen {
            display: none;
        }
        .results-screen.active {
            display: block;
        }
        .winner-banner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .prize-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .prize-item {
            padding: 20px;
            margin: 15px 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .prize-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: var(--prize-color);
        }
        .player-header {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        .prize-bubble {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: var(--prize-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: celebrateBounce 0.6s ease-in-out;
        }
        @keyframes celebrateBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .confetti {
            font-size: 30px;
            margin: 0 5px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .popup-overlay.active {
            display: flex;
        }
        .popup-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: popupBounce 0.5s ease-out;
        }
        @keyframes popupBounce {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .popup-message {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            background: var(--popup-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .popup-icon {
            font-size: 80px;
            margin: 20px 0;
        }
        .round-counter {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #764ba2;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snakes & Ladders ü™ú</h1>
        
        <div class="setup-screen active">
            <h2>Enter Player Names</h2>
            <div id="playerInputs">
                <div class="player-input">
                    <input type="text" id="player1" placeholder="Player 1 Name" value="Player 1">
                </div>
                <div class="player-input">
                    <input type="text" id="player2" placeholder="Player 2 Name" value="Player 2">
                </div>
            </div>
            <button class="btn" onclick="addPlayer()">+ Add Player</button>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>

        <div class="game-screen">
            <div class="round-counter" id="roundCounter"></div>
            <div class="current-player" id="currentPlayer"></div>
            <div class="dice-result" id="diceResult"></div>
            <div class="controls">
                <button class="btn" onclick="rollDice()">üé≤ Roll Dice</button>
            </div>
            
            <div class="game-container">
                <div class="prize-column" id="prizeColumn"></div>
                <div class="game-board" id="gameBoard"></div>
            </div>
        </div>

        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-box">
                <div class="popup-icon" id="popupIcon"></div>
                <div class="popup-message" id="popupMessage"></div>
                <button class="btn" onclick="closePopup()">Continue</button>
            </div>
        </div>

        <div class="results-screen">
            <div class="winner-banner">
                <h2>üéâ Game Over! üéâ</h2>
                <h3 id="winnerName"></h3>
            </div>
            <div class="prize-list" id="prizeList"></div>
            <button class="btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        const gameIcons = ['üöó', 'üê¥', 'üëû', 'üé©', 'üöÄ', '‚öì', 'üé∏', 'üèÜ'];
        let players = [];
        let currentPlayerIndex = 0;
        let playerCount = 2;
        let gameActive = false;
        let boardConfig = {};
        let rowPrizes = {};
        let currentRound = 1;
        let maxRounds = 20;
        let turnInRound = 0;

        function addPlayer() {
            if (playerCount >= 8) {
                alert('Maximum 8 players allowed!');
                return;
            }
            playerCount++;
            const div = document.createElement('div');
            div.className = 'player-input';
            div.innerHTML = `<input type="text" id="player${playerCount}" placeholder="Player ${playerCount} Name" value="Player ${playerCount}">`;
            document.getElementById('playerInputs').appendChild(div);
        }

        function generateBoard() {
            boardConfig = {};
            
            // Generate ladders (one per row, rows 1-9)
            for (let row = 1; row <= 9; row++) {
                const col = Math.floor(Math.random() * 10);
                const square = getSquareNumber(row, col);
                boardConfig[square] = { type: 'ladder', target: getSquareNumber(row + 1, col) };
            }
            
            // Generate chutes (2-3 per row, rows 2-10)
            for (let row = 2; row <= 10; row++) {
                const chutesInRow = Math.floor(Math.random() * 2) + 2; // 2-3 chutes
                const usedCols = new Set();
                
                for (let i = 0; i < chutesInRow; i++) {
                    let col;
                    do {
                        col = Math.floor(Math.random() * 10);
                    } while (usedCols.has(col));
                    usedCols.add(col);
                    
                    const square = getSquareNumber(row, col);
                    if (!boardConfig[square]) {
                        boardConfig[square] = { type: 'chute', target: getSquareNumber(row - 1, col) };
                    }
                }
            }
        }

        function getSquareNumber(row, col) {
            if (row % 2 === 1) {
                return (row - 1) * 10 + col + 1;
            } else {
                return row * 10 - col;
            }
        }

        function getRowFromSquare(square) {
            return Math.ceil(square / 10);
        }

        function startGame() {
            const inputs = document.querySelectorAll('#playerInputs input');
            players = [];
            
            inputs.forEach((input, idx) => {
                const name = input.value.trim() || `Player ${idx + 1}`;
                players.push({
                    name: name,
                    position: 0,
                    icon: gameIcons[idx],
                    currentRow: 0
                });
            });

            // Randomly shuffle starting order
            players.sort(() => Math.random() - 0.5);
            currentPlayerIndex = 0;
            currentRound = 1;
            turnInRound = 0;
            gameActive = true;

            generateBoard();
            
            document.querySelector('.setup-screen').classList.remove('active');
            document.querySelector('.game-screen').classList.add('active');
            
            createBoard();
            createPrizeInputs();
            updateCurrentPlayer();
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let row = 10; row >= 1; row--) {
                for (let col = 0; col < 10; col++) {
                    const square = getSquareNumber(row, col);
                    const div = document.createElement('div');
                    div.className = 'square';
                    div.id = `square-${square}`;
                    
                    let overlayHTML = '';
                    if (boardConfig[square]) {
                        div.classList.add(boardConfig[square].type);
                        if (boardConfig[square].type === 'ladder') {
                            overlayHTML = '<div class="ladder-icon">ü™ú</div>';
                        } else {
                            overlayHTML = '<div class="snake-icon">üêç</div>';
                        }
                    }
                    
                    div.innerHTML = `<span class="square-number">${square}</span>${overlayHTML}`;
                    board.appendChild(div);
                }
            }
            
            updatePlayerPositions();
        }

        function createPrizeInputs() {
            const container = document.getElementById('prizeColumn');
            container.innerHTML = '';
            
            // Create from row 10 down to row 1 (to match board display)
            for (let row = 10; row >= 1; row--) {
                const prizeDiv = document.createElement('div');
                prizeDiv.className = 'prize-row';
                
                const label = document.createElement('div');
                label.className = 'prize-label';
                label.textContent = `Row ${row}:`;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'prize-input';
                input.id = `prize-row-${row}`;
                input.placeholder = `Prize for row ${row}`;
                
                prizeDiv.appendChild(label);
                prizeDiv.appendChild(input);
                container.appendChild(prizeDiv);
            }
        }

        function updateCurrentPlayer() {
            document.getElementById('currentPlayer').textContent = 
                `Current Player: ${players[currentPlayerIndex].icon} ${players[currentPlayerIndex].name}`;
            document.getElementById('roundCounter').textContent = 
                `Round ${currentRound} of ${maxRounds}`;
        }

        function showPopup(message, icon, gradient) {
            const overlay = document.getElementById('popupOverlay');
            const popupMessage = document.getElementById('popupMessage');
            const popupIcon = document.getElementById('popupIcon');
            
            popupMessage.textContent = message;
            popupMessage.style.setProperty('--popup-gradient', gradient);
            popupIcon.textContent = icon;
            overlay.classList.add('active');
        }

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('active');
            continueAfterSpecialRoll();
        }

        function continueAfterSpecialRoll() {
            updatePlayerPositions();
            
            // Check if any player reached 100 after the special roll
            if (checkForWinner()) {
                return;
            }
            
            nextPlayer();
        }

        function rollDice() {
            if (!gameActive) return;
            
            const roll = Math.floor(Math.random() * 12) + 1;
            document.getElementById('diceResult').textContent = `üé≤ ${roll}`;
            
            if (roll === 12) {
                setTimeout(() => {
                    allPlayersAdvance();
                    showPopup('All Players Advance!', 'ü™ú‚ú®', 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)');
                }, 500);
            } else if (roll === 11) {
                setTimeout(() => {
                    allPlayersSnaked();
                    showPopup('All Players Snaked!', 'üêçüí•', 'linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%)');
                }, 500);
            } else {
                setTimeout(() => movePlayer(roll), 500);
            }
        }

        function allPlayersAdvance() {
            players.forEach(player => {
                if (player.position > 0) {
                    const currentRow = getRowFromSquare(player.position);
                    
                    // If player is on row 10 (boxes 91-100), move to 100
                    if (currentRow === 10) {
                        player.position = 100;
                        player.currentRow = 10;
                    } else if (currentRow < 10) {
                        // Move to same column in next row
                        const col = getColumnFromSquare(player.position, currentRow);
                        player.position = getSquareNumber(currentRow + 1, col);
                        player.currentRow = currentRow + 1;
                    }
                }
            });
        }

        function allPlayersSnaked() {
            players.forEach(player => {
                if (player.position > 0) {
                    const currentRow = getRowFromSquare(player.position);
                    
                    // If player is on row 1 (boxes 1-10), move back to box 1
                    if (currentRow === 1) {
                        player.position = 1;
                        player.currentRow = 1;
                    } else if (currentRow > 1) {
                        // Move to same column in previous row
                        const col = getColumnFromSquare(player.position, currentRow);
                        player.position = getSquareNumber(currentRow - 1, col);
                        player.currentRow = currentRow - 1;
                    }
                }
            });
        }

        function getColumnFromSquare(square, row) {
            if (row % 2 === 1) {
                return (square - 1) % 10;
            } else {
                return 9 - ((square - 1) % 10);
            }
        }

        function movePlayer(spaces) {
            const player = players[currentPlayerIndex];
            const oldRow = getRowFromSquare(player.position);
            player.position += spaces;
            
            if (player.position >= 100) {
                player.position = 100;
                player.currentRow = 10;
            } else {
                const newRow = getRowFromSquare(player.position);
                player.currentRow = newRow;
            }
            
            // Check for ladder or chute
            if (boardConfig[player.position] && player.position < 100) {
                const special = boardConfig[player.position];
                setTimeout(() => {
                    player.position = special.target;
                    player.currentRow = getRowFromSquare(player.position);
                    
                    updatePlayerPositions();
                    
                    if (checkForWinner()) {
                        return;
                    }
                    
                    nextPlayer();
                }, 800);
            } else {
                updatePlayerPositions();
                
                if (checkForWinner()) {
                    return;
                }
                
                nextPlayer();
            }
        }

        function checkForWinner() {
            const winner = players.find(p => p.position >= 100);
            if (winner) {
                endGame();
                return true;
            }
            return false;
        }

        function updatePlayerPositions() {
            // Clear all player pieces
            document.querySelectorAll('.player-piece').forEach(el => el.remove());
            document.querySelectorAll('.player-name').forEach(el => el.remove());
            
            players.forEach(player => {
                if (player.position > 0) {
                    const square = document.getElementById(`square-${player.position}`);
                    if (square) {
                        const piece = document.createElement('div');
                        piece.className = 'player-piece';
                        piece.textContent = player.icon;
                        
                        const nameTag = document.createElement('div');
                        nameTag.className = 'player-name';
                        nameTag.textContent = player.name;
                        
                        square.appendChild(piece);
                        square.appendChild(nameTag);
                    }
                }
            });
        }

        function nextPlayer() {
            turnInRound++;
            
            // Check if all players have played in this round
            if (turnInRound >= players.length) {
                currentRound++;
                turnInRound = 0;
                
                // Check if we've reached max rounds
                if (currentRound > maxRounds) {
                    endGame();
                    return;
                }
            }
            
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updateCurrentPlayer();
        }

        function endGame() {
            gameActive = false;
            const winner = players[currentPlayerIndex];
            
            document.querySelector('.game-screen').classList.remove('active');
            document.querySelector('.results-screen').classList.add('active');
            
            document.getElementById('winnerName').textContent = 
                `${winner.icon} ${winner.name} Wins!`;
            
            const prizeList = document.getElementById('prizeList');
            prizeList.innerHTML = '<h3>üéä Final Prizes üéä</h3>';
            
            const vibrantColors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%)'
            ];
            
            players.forEach((player, index) => {
                const div = document.createElement('div');
                div.className = 'prize-item';
                const randomColor = vibrantColors[index % vibrantColors.length];
                div.style.setProperty('--prize-color', randomColor);
                
                const row = player.currentRow || getRowFromSquare(player.position);
                const prizeInput = document.getElementById(`prize-row-${row}`);
                const prize = prizeInput ? prizeInput.value.trim() : '';
                
                div.innerHTML = `
                    <div class="player-header">
                        ${player.icon} ${player.name}
                        <span class="confetti">üéâ</span>
                    </div>
                `;
                
                if (prize) {
                    const bubble = document.createElement('div');
                    bubble.className = 'prize-bubble';
                    bubble.style.background = randomColor;
                    bubble.textContent = `üèÜ ${prize}`;
                    div.appendChild(bubble);
                } else {
                    const bubble = document.createElement('div');
                    bubble.className = 'prize-bubble';
                    bubble.style.background = randomColor;
                    bubble.textContent = `Finished on Row ${row}`;
                    div.appendChild(bubble);
                }
                
                prizeList.appendChild(div);
            });
        }
    </script>
</body>
</html>

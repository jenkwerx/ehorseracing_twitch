<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>H4X0R // TH3 G4M3</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&family=VT323&display=swap');
:root{
  --bg:#0a0a0f;--tg:#00ff41;--cb:#00d4ff;--cp:#ff00aa;--cv:#8b00ff;
  --warn:#ffaa00;--danger:#ff0040;--sbg:#0d1117;--sb:#1a3a1a;--td:#3a5a3a;
}
*{margin:0;padding:0;box-sizing:border-box}
html,body{background:var(--bg);color:var(--tg);font-family:'Share Tech Mono',monospace;overflow-x:hidden;min-height:100vh;-webkit-tap-highlight-color:transparent}
body::after{content:'';position:fixed;inset:0;background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,255,65,0.012) 2px,rgba(0,255,65,0.012) 4px);pointer-events:none;z-index:9999}

@keyframes glitch{0%,100%{text-shadow:2px 0 var(--cp),-2px 0 var(--cb)}25%{text-shadow:-2px -1px var(--cp),2px 1px var(--cb)}50%{text-shadow:1px 2px var(--cp),-1px -2px var(--cb)}75%{text-shadow:-1px 1px var(--cp),1px -1px var(--cb)}}
@keyframes pulse-glow{0%,100%{box-shadow:0 0 3px var(--tg),0 0 6px rgba(0,255,65,0.2)}50%{box-shadow:0 0 8px var(--tg),0 0 16px rgba(0,255,65,0.3)}}
@keyframes winner-celebration{0%{transform:scale(1);filter:hue-rotate(0deg)}25%{transform:scale(1.03);filter:hue-rotate(90deg)}50%{transform:scale(1);filter:hue-rotate(180deg)}75%{transform:scale(1.03);filter:hue-rotate(270deg)}100%{transform:scale(1);filter:hue-rotate(360deg)}}
@keyframes matrix-rain{0%{transform:translateY(-100%);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translateY(100vh);opacity:0}}
@keyframes skull-float{0%,100%{transform:translateY(0)}50%{transform:translateY(-4px)}}
@keyframes flash-hit{0%{background:rgba(255,170,0,0.25)}100%{background:transparent}}
@keyframes celebrate-pop{0%{transform:scale(0.5) rotate(-10deg);opacity:0}50%{transform:scale(1.15) rotate(3deg);opacity:1}100%{transform:scale(1) rotate(0);opacity:1}}
@keyframes celebrate-fade{0%{opacity:1}70%{opacity:1}100%{opacity:0}}

#matrix-bg{position:fixed;inset:0;z-index:0;overflow:hidden;opacity:0.12}
.matrix-col{position:absolute;top:-100%;font-family:'VT323',monospace;font-size:12px;color:var(--tg);writing-mode:vertical-rl;animation:matrix-rain linear infinite;white-space:nowrap}

#app{position:relative;z-index:1;max-width:1400px;margin:0 auto;padding:6px 8px}

/* HEADER */
.header{text-align:center;padding:10px 0 6px;border-bottom:1px solid var(--sb);margin-bottom:10px}
.header h1{font-family:'Orbitron',sans-serif;font-size:2.2rem;font-weight:900;letter-spacing:6px;animation:glitch 3s infinite;background:linear-gradient(90deg,var(--tg),var(--cb),var(--cp));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.header .subtitle{font-family:'VT323',monospace;font-size:0.9rem;color:var(--td);letter-spacing:3px;margin-top:2px}
.header .skull-row{font-size:1rem;animation:skull-float 3s ease-in-out infinite;margin-top:3px}

/* SETUP */
#setup-screen{max-width:600px;margin:0 auto}
.terminal-box{background:var(--sbg);border:1px solid var(--sb);border-radius:6px;padding:10px 12px;margin-bottom:10px}
.box-title{font-size:0.7rem;color:var(--cb);text-transform:uppercase;letter-spacing:2px;margin-bottom:6px;display:flex;align-items:center;gap:6px}
.box-title::before{content:'● ● ●';font-size:8px;color:var(--danger);letter-spacing:3px}
textarea{width:100%;min-height:140px;background:#060a10;border:1px solid var(--sb);border-radius:4px;color:var(--tg);font-family:'Share Tech Mono',monospace;font-size:0.85rem;padding:8px;resize:vertical;outline:none}
textarea:focus{border-color:var(--tg);box-shadow:0 0 8px rgba(0,255,65,0.15)}
textarea::placeholder{color:var(--td)}
.info-row{display:flex;justify-content:space-between;margin-top:6px;font-size:0.75rem;color:var(--td)}
.player-count{color:var(--warn);font-weight:bold}
.salt-display{background:#060a10;border:1px solid var(--cv);border-radius:4px;padding:6px 12px;font-family:'VT323',monospace;font-size:1rem;color:var(--cv);text-align:center;margin-top:4px;text-shadow:0 0 5px var(--cv)}
.btn{display:inline-block;padding:10px 30px;font-family:'Orbitron',sans-serif;font-size:0.85rem;font-weight:700;letter-spacing:2px;text-transform:uppercase;border:2px solid var(--tg);background:transparent;color:var(--tg);cursor:pointer;transition:all 0.3s}
.btn:hover{background:var(--tg);color:var(--bg);box-shadow:0 0 15px rgba(0,255,65,0.4)}
.btn:disabled{opacity:0.3;cursor:not-allowed}
.btn.danger{border-color:var(--danger);color:var(--danger)}
.btn.danger:hover{background:var(--danger);color:white}
.btn-center{text-align:center;margin-top:10px}

/* GAME */
#game-screen{display:none}

.players-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(155px,1fr));gap:5px}

.player-screen{background:#0a0e14;border:1px solid var(--sb);border-radius:5px;overflow:hidden;transition:all 0.3s}
.player-screen.mining{animation:pulse-glow 2.5s infinite}
.player-screen.eliminated{opacity:0.2;filter:grayscale(0.8);border-color:#222}
.player-screen.won{border-color:var(--warn);box-shadow:0 0 12px rgba(255,170,0,0.4)}
.player-screen.champion{border-color:var(--cp);animation:winner-celebration 3s infinite;box-shadow:0 0 20px rgba(255,0,170,0.4)}
.player-screen.flash-anim{animation:flash-hit 0.3s ease-out}
.player-screen.top1{border-color:var(--warn);box-shadow:0 0 10px rgba(255,170,0,0.5),0 0 20px rgba(255,170,0,0.2);background:#2a0a0a}
.player-screen.top1 .screen-topbar{background:#3a1010}
.player-screen.top1 .screen-name{color:var(--warn)}
.player-screen.top1 .hash-display{color:var(--td)}
.player-screen.top1 .zero-prefix{color:var(--warn);text-shadow:0 0 6px var(--warn)}
.player-screen.top1 .hash-rest{color:var(--td);opacity:0.6}
.player-screen.top1 .leet-name{color:var(--warn)}
.player-screen.top2{border-color:var(--cb);box-shadow:0 0 8px rgba(0,212,255,0.4),0 0 16px rgba(0,212,255,0.15)}
.player-screen.top3{border-color:var(--cv);box-shadow:0 0 8px rgba(139,0,255,0.4),0 0 16px rgba(139,0,255,0.15)}

.screen-topbar{background:#111820;padding:2px 5px;display:flex;align-items:center;gap:3px;border-bottom:1px solid #1a2a1a}
.sd{width:4px;height:4px;border-radius:50%;background:var(--danger)}.sd.y{background:var(--warn)}.sd.g{background:var(--tg)}
.screen-name{font-family:'Orbitron',sans-serif;font-size:0.5rem;color:var(--cb);letter-spacing:1px;margin-left:3px;flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;text-transform:uppercase}

.screen-body{padding:3px 5px;min-height:34px;font-family:'VT323',monospace;position:relative}
.leet-name{font-size:0.55rem;color:var(--cv);margin-bottom:1px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;letter-spacing:0.5px}
.hash-display{font-size:1.15rem;word-break:break-all;line-height:1.3;color:var(--td);transition:color 0.15s;height:1.3em;overflow:hidden;letter-spacing:1px}
.hash-display.hit{color:var(--warn);text-shadow:0 0 4px var(--warn)}
.zero-prefix{color:var(--tg);font-weight:bold;text-shadow:0 0 4px var(--tg);font-size:1.15rem}
.hash-rest{font-size:0.92rem;opacity:0.7}

.prog-wrap{padding:0 5px 3px}
.prog-outer{background:#111;border:1px solid #1a2a1a;border-radius:2px;height:8px;position:relative;overflow:hidden}
.prog-inner{height:100%;border-radius:2px;transition:width 0.2s ease;background:linear-gradient(90deg,var(--tg),var(--cb))}
.prog-inner.hot{background:linear-gradient(90deg,var(--warn),var(--cp))}
.prog-text{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:0.48rem;color:white;text-shadow:0 0 2px black;font-family:'Share Tech Mono',monospace}

.badge{display:inline-block;padding:1px 4px;font-size:0.45rem;font-family:'Orbitron',sans-serif;letter-spacing:1px;border-radius:2px;margin-top:2px}
.badge.adv{background:rgba(0,255,65,0.15);color:var(--tg);border:1px solid var(--tg)}
.badge.elim{background:rgba(255,0,64,0.15);color:var(--danger);border:1px solid var(--danger)}

/* BUG OVERLAY on player screen */
.bug-overlay{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  background:rgba(255,0,64,0.15);z-index:5;pointer-events:none;
  animation:bug-pop 0.4s ease-out forwards;
}
.bug-overlay .bug-icon{font-size:2.2rem;filter:drop-shadow(0 0 8px rgba(255,0,64,0.6))}
.bug-overlay .bug-label{
  position:absolute;bottom:4px;left:0;right:0;text-align:center;
  font-family:'VT323',monospace;font-size:0.7rem;color:var(--danger);
  text-shadow:0 0 6px var(--danger);letter-spacing:1px;
}
@keyframes bug-pop{0%{opacity:0;transform:scale(0.5)}50%{transform:scale(1.2)}100%{opacity:1;transform:scale(1)}}
@keyframes bug-shake{0%,100%{transform:rotate(0)}25%{transform:rotate(-15deg)}75%{transform:rotate(15deg)}}
@keyframes bug-fade{0%{opacity:1}80%{opacity:1}100%{opacity:0}}
.bug-overlay.fading{animation:bug-fade 6s ease-in forwards}

/* SKULL/LOCKED OVERLAY on player screen */
.skull-overlay{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;
  background:rgba(10,0,0,0.85);z-index:6;pointer-events:none;
  animation:skull-pop 0.5s ease-out forwards;
}
.skull-overlay .skull-icon{font-size:2.5rem;animation:skull-pulse 1.5s ease-in-out infinite}
.skull-overlay .skull-label{
  font-family:'VT323',monospace;font-size:0.65rem;color:var(--danger);
  text-shadow:0 0 8px var(--danger);letter-spacing:2px;margin-top:2px;
}
@keyframes skull-pop{0%{opacity:0;transform:scale(0.3) rotate(-20deg)}100%{opacity:1;transform:scale(1) rotate(0)}}
@keyframes skull-pulse{0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.15);opacity:0.8}}

.player-screen.locked{border-color:var(--danger)!important;box-shadow:0 0 12px rgba(255,0,64,0.5)!important;animation:none!important}
.player-screen.bugged{border-color:var(--danger);box-shadow:0 0 8px rgba(255,0,64,0.3)}
.player-screen .screen-body{position:relative;overflow:hidden}

/* CELEBRATE OVERLAY */
#celebrate-overlay{
  position:fixed;inset:0;z-index:200;display:none;
  background:rgba(5,5,10,0.82);
  backdrop-filter:blur(4px);-webkit-backdrop-filter:blur(4px);
  justify-content:center;align-items:center;flex-direction:column;
}
#celebrate-overlay.visible{display:flex}
#celebrate-overlay .cel-text{
  font-family:'VT323',monospace;font-size:2rem;color:var(--warn);
  text-shadow:0 0 15px var(--warn),0 0 30px rgba(255,170,0,0.4);
  animation:celebrate-pop 0.5s ease-out forwards;
  white-space:nowrap;text-align:center;padding:0 20px;
}
#celebrate-overlay .cel-sub{
  font-family:'Orbitron',sans-serif;font-size:0.7rem;color:var(--cp);
  letter-spacing:2px;margin-top:8px;
}
#celebrate-overlay .cel-dismiss{
  font-family:'VT323',monospace;font-size:0.8rem;color:var(--td);
  margin-top:20px;animation:pulse-glow 2s infinite;letter-spacing:1px;
}

/* BOTTOM BAR */

/* LOBBY OVERLAY */
#lobby-overlay{
  position:fixed;inset:0;z-index:200;display:none;
  background:rgba(5,5,10,0.75);
  backdrop-filter:blur(3px);-webkit-backdrop-filter:blur(3px);
  justify-content:center;align-items:center;flex-direction:column;
  cursor:pointer;
}
#lobby-overlay.visible{display:flex}
.lobby-content{text-align:center}
.lobby-title{
  font-family:'Orbitron',sans-serif;font-size:3rem;font-weight:900;
  letter-spacing:8px;animation:glitch 3s infinite;
  background:linear-gradient(90deg,var(--tg),var(--cb),var(--cp));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
}
.lobby-sub{
  font-family:'VT323',monospace;font-size:1rem;color:var(--td);
  letter-spacing:3px;margin-top:6px;
}
.lobby-go{
  font-family:'Orbitron',sans-serif;font-size:0.8rem;font-weight:700;
  color:var(--tg);letter-spacing:3px;margin-top:30px;
  animation:pulse-glow 2s infinite;
  padding:12px 30px;border:2px solid var(--tg);border-radius:4px;
  display:inline-block;
}

/* BOTTOM BAR (actual) */
#bottom-bar{
  position:fixed;bottom:0;left:0;right:0;z-index:100;
  background:linear-gradient(0deg,#0a0a0f 70%,transparent);
  padding:3px 8px 5px;display:none;
}
#bottom-bar .bi{max-width:1400px;margin:0 auto}
.bottom-strip{display:flex;align-items:center;justify-content:space-between;gap:6px;flex-wrap:wrap}
.sr{font-family:'VT323',monospace;font-size:0.8rem;color:var(--td)}.sr span{color:var(--tg)}
.spd{display:flex;align-items:center;gap:4px}
.spd label{font-size:0.55rem;color:var(--td);letter-spacing:1px}
.spd input[type="range"]{-webkit-appearance:none;width:60px;height:3px;background:var(--sb);border-radius:2px;outline:none}
.spd input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:10px;height:10px;border-radius:50%;background:var(--tg);cursor:pointer;box-shadow:0 0 5px var(--tg)}
.spd-val{font-size:0.55rem;color:var(--tg);min-width:20px}

.log-c{max-height:40px;overflow-y:auto;font-size:0.55rem;font-family:'VT323',monospace;margin-top:2px;padding:2px 4px;background:rgba(6,10,16,0.85);border-radius:3px;border:1px solid #1a2a1a}
.le{margin-bottom:1px;line-height:1.2}.ts{color:var(--td)}.ac{color:var(--cb)}.hl{color:var(--warn)}.ok{color:var(--tg)}.no{color:var(--danger)}

.bbr{text-align:center;margin-top:3px}
.bbtn{padding:4px 16px;font-family:'Orbitron',sans-serif;font-size:0.6rem;font-weight:700;letter-spacing:2px;text-transform:uppercase;border:1px solid var(--tg);background:transparent;color:var(--tg);cursor:pointer;transition:all 0.2s}
.bbtn:hover{background:var(--tg);color:var(--bg)}

#bottom-spacer{height:90px}

/* WINNER */
#winner-screen{display:none;text-align:center;padding:20px 10px}
.wt{font-family:'Orbitron',sans-serif;font-size:2rem;font-weight:900;letter-spacing:4px;animation:glitch 1s infinite;margin-bottom:10px}
.wn{font-family:'VT323',monospace;font-size:3rem;color:var(--cp);text-shadow:0 0 15px var(--cp);margin-bottom:6px}
.wl{font-family:'VT323',monospace;font-size:1.6rem;color:var(--warn);text-shadow:0 0 8px var(--warn);margin-bottom:15px;letter-spacing:3px}
.wh{font-family:'Share Tech Mono',monospace;font-size:0.75rem;color:var(--td);word-break:break-all;max-width:400px;margin:0 auto 15px}
.wa{font-family:'VT323',monospace;font-size:0.85rem;color:var(--tg);white-space:pre;line-height:1.15;margin:10px auto;text-shadow:0 0 4px var(--tg)}
.winner-particles{position:fixed;inset:0;pointer-events:none;z-index:10;overflow:hidden}
.particle{position:absolute;font-family:'VT323',monospace;animation:matrix-rain linear infinite;opacity:0.7}

/* MOBILE */
@media(max-width:768px){
  #app{padding:3px}
  .header h1{font-size:1.5rem}
  .players-grid{grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:3px}
  .screen-name{font-size:0.44rem}.hash-display{font-size:0.95rem}
  .screen-body{min-height:28px;padding:2px 4px}
  .leet-name{font-size:0.48rem}
  .prog-outer{height:7px}.prog-text{font-size:0.42rem}
  #bottom-spacer{height:80px}
}
@media(max-width:420px){
  .players-grid{grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:2px}
  .screen-name{font-size:0.4rem;letter-spacing:0}
  .hash-display{font-size:0.8rem}
  .screen-topbar{padding:1px 3px}
  .leet-name{font-size:0.42rem}
  .wn{font-size:2rem}.wl{font-size:1.1rem}.wa{font-size:0.65rem}
  #celebrate-overlay .cel-text{font-size:1.4rem}
}
</style>
</head>
<body>
<div id="matrix-bg"></div>
<div id="app">
  <div class="header" id="setup-header">
    <div class="skull-row">☠ ⚡ ☠ ⚡ ☠</div>
    <h1>H4X0R</h1>
    <div class="subtitle">// TH3 H4SH1NG G4M3 //</div>
  </div>

  <div id="setup-screen">
    <div class="terminal-box">
      <div class="box-title">3NT3R PL4Y3R N4M3S (one per line)</div>
      <textarea id="player-input" placeholder="// One name per line&#10;// Dupes auto-removed (h1oe b == h1oeb)&#10;&#10;CyberPunk&#10;N3oN_R4c3r&#10;Gh0stShell"></textarea>
      <div class="info-row">
        <span>Unique: <span class="player-count" id="player-count">0</span></span>
        <span id="group-info"></span>
      </div>
    </div>
    <div class="terminal-box">
      <div class="box-title">S4LT (auto)</div>
      <div class="salt-display" id="salt-display">...</div>
    </div>
    <div class="btn-center">
      <button class="btn" id="start-btn" disabled onclick="startGame()">&#62;&#62; H4CK &#60;&#60;</button>
    </div>
  </div>

  <div id="game-screen">
    <div id="groups-container"></div>
    <div id="bottom-spacer"></div>
  </div>

  <!-- CELEBRATE OVERLAY -->
  <div id="celebrate-overlay"></div>

  <!-- LOBBY OVERLAY -->
  <div id="lobby-overlay" onclick="lobbyGo()">
    <div class="lobby-content">
      <div class="lobby-title">H4X0R</div>
      <div class="lobby-sub">// SC R33NS R34DY //</div>
      <div class="lobby-go">&#62;&#62; CL1CK 0R SP4C3B4R T0 ST4RT &#60;&#60;</div>
    </div>
  </div>

  <!-- BOTTOM BAR -->
  <div id="bottom-bar">
    <div class="bi">
      <div class="bottom-strip">
        <div class="sr" id="subround-display">SR: <span>0</span></div>
        <div class="spd">
          <label>SPD:</label>
          <input type="range" id="speed-slider" min="1" max="100" value="35">
          <span class="spd-val" id="speed-label">66</span>
        </div>
      </div>
      <div class="log-c" id="log-panel"></div>
      <div class="bbr" id="game-controls" style="display:none">
        <button class="bbtn" id="next-btn" onclick="nextRound()">N3XT ▶</button>
      </div>
    </div>
  </div>

  <!-- WINNER -->
  <div id="winner-screen">
    <div class="winner-particles" id="winner-particles"></div>
    <div class="wa" id="winner-ascii"></div>
    <div class="wt">&#62;&#62; 3L1T3 H4X0R &#60;&#60;</div>
    <div class="wn" id="winner-name"></div>
    <div class="wl" id="winner-leet"></div>
    <div class="wh" id="winner-hash"></div>
    <div style="margin-top:20px">
      <button class="btn" onclick="resetGame()">&#62;&#62; PL4Y 4G41N &#60;&#60;</button>
    </div>
  </div>
</div>

<script>
// ═══════════════════════════════════════
//  CONFIG FLAGS
// ═══════════════════════════════════════
const HIGHLIGHT_HITS = false;   // flash player screen on each hit
const LOG_EVERY_HIT  = false;   // log each individual 0-hit to terminal
const MAX_PER_GROUP  = 8;
const MAX_SCORE      = 5;
const HIT_THRESHOLD  = 0x024;  // first 3 hex <= this value counts as hit (~0.9% chance)

// ═══════════════════════════════════════
//  500 GEEKY BRAINROT CELEBRATIONS

function initMatrix(){
  const bg=document.getElementById('matrix-bg');
  const ch='01アウエカキケサシセ@#$%<>{}HACK';
  const cols=Math.floor(window.innerWidth/18);
  for(let i=0;i<cols;i++){
    const c=document.createElement('div');c.className='matrix-col';
    c.style.left=(i*18)+'px';c.style.animationDuration=(4+Math.random()*8)+'s';
    c.style.animationDelay=(Math.random()*5)+'s';
    let t='';for(let j=0;j<25;j++)t+=ch[Math.floor(Math.random()*ch.length)];
    c.textContent=t;bg.appendChild(c);
  }
}

function generateSalt(){
  const d=new Date(),p=(n,l=2)=>String(n).padStart(l,'0');
  gameSalt=`${d.getFullYear()}_${p(d.getMonth()+1)}_${p(d.getDate())}_${p(d.getHours())}_${p(d.getMinutes())}_${p(d.getSeconds())}`;
  document.getElementById('salt-display').textContent=gameSalt;
}

function normalizeName(n){return n.toLowerCase().replace(/[^a-z0-9]/g,'')}

function toLeet(str){
  const m={a:'4',A:'4',e:'3',E:'3',i:'1',I:'1',o:'0',O:'0',s:'5',S:'5',t:'7',T:'7',l:'1',L:'1',g:'9',G:'9',b:'8',B:'8',z:'2',Z:'2'};
  return str.toLowerCase().split('').map(c=>m[c]||c).join('');
}

function parsePlayers(text){
  const lines=text.split('\n').map(l=>l.trim()).filter(l=>l);
  const seen=new Set(),u=[];
  for(const l of lines){const n=normalizeName(l);if(n&&!seen.has(n)){seen.add(n);u.push({display:l,norm:n,leet:toLeet(l)})}}
  return u;
}

function createGroups(players){
  const sorted=[...players].sort((a,b)=>md5(a.norm+gameSalt).localeCompare(md5(b.norm+gameSalt)));
  const n=sorted.length;
  if(n<=MAX_PER_GROUP)return[sorted];
  let k=Math.ceil(n/MAX_PER_GROUP);
  const base=Math.floor(n/k),extra=n%k,groups=[];let idx=0;
  for(let i=0;i<k;i++){const sz=base+(i<extra?1:0);groups.push(sorted.slice(idx,idx+sz));idx+=sz}
  return groups;
}

function esc(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
function sleep(ms){return new Promise(r=>setTimeout(r,ms))}
function getSpeed(){return 101-parseInt(document.getElementById('speed-slider').value)}

function getRandomCelebration(){
  if(usedCelebrations.size>=CELEBRATIONS.length)usedCelebrations.clear();
  let idx;
  do{idx=Math.floor(Math.random()*CELEBRATIONS.length)}while(usedCelebrations.has(idx));
  usedCelebrations.add(idx);
  return CELEBRATIONS[idx];
}

//  INPUT
// ═══════════════════════════════════════
const pi=document.getElementById('player-input');
pi.addEventListener('input',()=>{
  const p=parsePlayers(pi.value),c=p.length;
  document.getElementById('player-count').textContent=c;
  if(c>0){const g=createGroups(p);document.getElementById('group-info').textContent=`${g.length}grp(${g.map(x=>x.length).join(',')})`}
  else document.getElementById('group-info').textContent='';
  document.getElementById('start-btn').disabled=c<2;
});

function log(h){
  const p=document.getElementById('log-panel'),e=document.createElement('div');e.className='le';
  const t=new Date().toLocaleTimeString('en',{hour12:false,hour:'2-digit',minute:'2-digit',second:'2-digit'});
  e.innerHTML=`<span class="ts">[${t}]</span> ${h}`;p.appendChild(e);p.scrollTop=p.scrollHeight;
}

document.getElementById('speed-slider')?.addEventListener('input',e=>{document.getElementById('speed-label').textContent=101-e.target.value});

    const txt=getRandomCelebration();
    cel.innerHTML=`<div class="cel-text">${esc(txt)}</div><div class="cel-sub">${esc(playerName)} 4DV4NC3S</div><div class="cel-dismiss">[ SP4C3B4R / CL1CK T0 C0NT1NU3 ]</div>`;
    cel.classList.add('visible');
    // Auto-dismiss after 30s
    const timer=setTimeout(dismissCelebration,30000);
    cel._timer=timer;
  });
}
function dismissCelebration(){
  if(!celebrateResolve)return;
  const cel=document.getElementById('celebrate-overlay');
  clearTimeout(cel._timer);
  cel.classList.remove('visible');
  const r=celebrateResolve;celebrateResolve=null;r();
}
document.addEventListener('keydown',e=>{if(e.code==='Space'&&celebrateResolve){e.preventDefault();dismissCelebration()}});
document.getElementById('celebrate-overlay').addEventListener('click',()=>{if(celebrateResolve)dismissCelebration()});

// ═══════════════════════════════════════
//  LEADERBOARD
// ═══════════════════════════════════════
function updateLeaderboard(){
  if(!currentGroup.length||!currentScores.length)return;
  const entries=currentGroup.map((p,i)=>({name:p.display,score:currentScores[i],idx:i,locked:currentLocked[i]||false,bugged:recentlyBugged[i]||false}));
  entries.sort((a,b)=>{
    if(a.locked&&!b.locked)return 1;
    if(!a.locked&&b.locked)return -1;
    return b.score-a.score;
  });
  const top3=entries.slice(0,3);
  // Highlight top 3 screens
  const topClasses=['top1','top2','top3'];
  for(let i=0;i<currentGroup.length;i++){
    const ps=document.getElementById(`ps-${i}`);
    if(!ps||ps.classList.contains('won')||ps.classList.contains('eliminated')||ps.classList.contains('locked'))continue;
    ps.classList.remove('top1','top2','top3');
  }
  const leadScore = entries.find(e=>!e.locked)?.score || 0;
  if(leadScore===0)return; // don't highlight anyone if nothing solved
  top3.forEach((e,rank)=>{
    if(e.locked)return;
    const ps=document.getElementById(`ps-${e.idx}`);
    if(!ps||ps.classList.contains('won')||ps.classList.contains('eliminated')||ps.classList.contains('locked'))return;
    if(e.score===leadScore&&e.score>0){
      ps.classList.add('top1');
    } else {
      ps.classList.add(topClasses[rank]);
    }
  });
  if(leadScore>0){
    entries.slice(3).forEach(e=>{
      if(e.locked||e.score!==leadScore)return;
      const ps=document.getElementById(`ps-${e.idx}`);
      if(!ps||ps.classList.contains('won')||ps.classList.contains('eliminated')||ps.classList.contains('locked'))return;
      ps.classList.add('top1');
    });
  }
}

function startLeaderboardUpdates(){ updateLeaderboard() }
function stopLeaderboardUpdates(){ updateLeaderboard() }

// ═══════════════════════════════════════
//  START GAME
// ═══════════════════════════════════════
function startGame(){
  generateSalt();
  allPlayers=parsePlayers(pi.value);if(allPlayers.length<2)return;
  roundGroups=createGroups(allPlayers);currentGroupIdx=0;advancedPlayers=[];
  isFinalRound=false;gameRunning=true;usedCelebrations.clear();

  document.getElementById('setup-screen').style.display='none';
  document.getElementById('setup-header').style.display='none';
  document.getElementById('game-screen').style.display='block';
  document.getElementById('bottom-bar').style.display='block';
  document.getElementById('log-panel').innerHTML='';
  log(`<span class="ac">SYS_INIT</span> salt=<span class="hl">${gameSalt}</span> p=${allPlayers.length} g=${roundGroups.length}`);

  // Show lobby: render first group but don't start hashing
  showLobby();
}

function showLobby(){
  const group=roundGroups[currentGroupIdx],total=roundGroups.length;
  renderGroup(group,currentGroupIdx,total);
  // Show preview: render first subround hashes so screen can be calibrated
  const sfx=isFinalRound?'champ':'';
  group.forEach((p,i)=>{
    const ps=document.getElementById(`ps-${i}`);
    ps.classList.remove('mining');
    const hd=document.getElementById(`hd-${i}`);
    const previewHash=md5(gameSalt+p.norm+'1'+sfx);
    hd.innerHTML=previewHash.substring(0,DISPLAY_CHARS);
  });
  document.getElementById('subround-display').innerHTML='<span style="color:var(--td)">4W41T1NG ST4RT...</span>';
  // Show the GO overlay
  document.getElementById('lobby-overlay').classList.add('visible');
}

function lobbyGo(){
  document.getElementById('lobby-overlay').classList.remove('visible');
  runGroup();
}
// Spacebar also starts from lobby
document.addEventListener('keydown',e=>{
  if(e.code==='Space'&&document.getElementById('lobby-overlay').classList.contains('visible')){
    e.preventDefault();lobbyGo();
  }
});

// ═══════════════════════════════════════
//  RENDER GROUP
// ═══════════════════════════════════════
function renderGroup(group,gi,total){
  const c=document.getElementById('groups-container');c.innerHTML='';

  const grid=document.createElement('div');grid.className='players-grid';
  group.forEach((p,i)=>{
    const s=document.createElement('div');s.className='player-screen mining';s.id=`ps-${i}`;
    s.innerHTML=`<div class="screen-topbar"><div class="sd"></div><div class="sd y"></div><div class="sd g"></div><span class="screen-name">${esc(p.display)}</span></div><div class="screen-body"><div class="leet-name">${esc(p.leet)}</div><div class="hash-display" id="hd-${i}">...</div></div><div class="prog-wrap"><div class="prog-outer"><div class="prog-inner" id="pb-${i}" style="width:0%"></div><div class="prog-text" id="pt-${i}">0/${MAX_SCORE}</div></div></div>`;
    grid.appendChild(s);
  });
  c.appendChild(grid);
}

const DISPLAY_CHARS = 5;

function buildHash(score,hash){
  if(score===0)return `<span class="hash-rest">${hash.substring(0,DISPLAY_CHARS)}</span>`;
  const z=Math.min(score,DISPLAY_CHARS),rem=Math.max(0,DISPLAY_CHARS-z);
  const rest=rem>0?`<span class="hash-rest">${hash.substring(0,rem)}</span>`:'';
  return `<span class="zero-prefix">${'0'.repeat(z)}</span>${rest}`;
}

// ═══════════════════════════════════════
//  RUN GROUP
// ═══════════════════════════════════════
const BUG_THRESHOLD  = 0xFF7;  // first 3 hex >= ff7 → freeze (bug) (~0.12% chance)
const LOCK_THRESHOLD = 0xFFC;  // first 3 hex chars >= ffc → locked out (~0.1% chance)

async function runGroup(){
  const group=roundGroups[currentGroupIdx],total=roundGroups.length;
  renderGroup(group,currentGroupIdx,total);
  document.getElementById('game-controls').style.display='none';

  currentGroup=group;
  currentScores=group.map(()=>0);
  currentLocked=group.map(()=>false);
  recentlyBugged=group.map(()=>false);
  const locked=currentLocked;  // alias for convenience
  const frozenUntil=group.map(()=>0);  // timestamp when bug freeze expires
  let sub=0,winnerId=-1;
  log(`<span class="ac">GRP${currentGroupIdx+1}</span> ${group.length}p → first to ${MAX_SCORE}`);

  startLeaderboardUpdates();

  // Count alive (not locked) players
  function aliveCount(){return locked.filter(l=>!l).length}
  function aliveIndices(){return locked.map((l,i)=>l?-1:i).filter(i=>i>=0)}

  while(winnerId===-1&&gameRunning){
    sub++;
    document.getElementById('subround-display').innerHTML=`SR: <span>${sub}</span>`;
    const sfx=isFinalRound?'champ':'';
    const hashes=group.map(p=>md5(gameSalt+p.norm+sub+sfx));
    const hits=[];
    const bugged=[];      // indices that got bugged (ff4-ffe)
    const lockCandidates=[];  // indices that got locked (fff+)

    const now=Date.now();
    hashes.forEach((h,i)=>{
      if(locked[i]||currentScores[i]>=MAX_SCORE)return;
      if(frozenUntil[i]>now)return; // still frozen from bug
      const first3=parseInt(h.substring(0,3),16);

      // Check LOCK first (first 3 hex >= ff4)
      if(first3>=LOCK_THRESHOLD){
        lockCandidates.push(i);
        return;
      }
      // Check BUG (first 3 hex >= fe6 but not locked)
      if(first3>=BUG_THRESHOLD){
        bugged.push(i);
        return;
      }
      // Check normal HIT
      if(first3<=HIT_THRESHOLD){
        currentScores[i]++;
        hits.push(i);
      }
    });

    // Process BUGs: freeze machine for 3 seconds (no progress loss)
    for(const i of bugged){
      frozenUntil[i]=Date.now()+6000;
      recentlyBugged[i]=true;
      const bugIdx=i;
      setTimeout(()=>{recentlyBugged[bugIdx]=false;updateLeaderboard()},6000);
      const ps=document.getElementById(`ps-${i}`);
      ps.classList.add('bugged');
      setTimeout(()=>ps.classList.remove('bugged'),6000);
      // Show bug overlay
      const body=ps.querySelector('.screen-body');
      const bugEl=document.createElement('div');
      bugEl.className='bug-overlay fading';
      bugEl.innerHTML=`<div class="bug-icon">🐛</div><div class="bug-label">BUG! FR0Z3N 6s</div>`;
      body.appendChild(bugEl);
      setTimeout(()=>{if(bugEl.parentNode)bugEl.remove()},6000);
      log(`<span class="no">🐛 BUG!</span> <span class="hl">${group[i].display}</span> h1t ${hashes[i].substring(0,2)}… → FR0Z3N 6s`);
    }
    if(bugged.length>0)updateLeaderboard();

    // Process LOCKs: if 2+ lock in same subround, cancel all locks
    if(lockCandidates.length>=2){
      // Cancel — nobody gets locked
      for(const i of lockCandidates){
        log(`<span class="ac">☠ L0CK C4NC3LL3D</span> <span class="hl">${group[i].display}</span> (${lockCandidates.length} s1mult4n30us → n0 0n3 3l1m1n4t3d)`);
      }
    } else if(lockCandidates.length===1){
      const i=lockCandidates[0];
      locked[i]=true;
      currentScores[i]=0;
      const ps=document.getElementById(`ps-${i}`);
      ps.classList.remove('mining','flash-anim','top1','top2','top3','bugged');
      ps.classList.add('locked');
      // Show skull overlay (permanent)
      const body=ps.querySelector('.screen-body');
      const skullEl=document.createElement('div');
      skullEl.className='skull-overlay';
      skullEl.innerHTML=`<div class="skull-icon">☠️</div><div class="skull-label">M4CH1N3 L0CK3D</div>`;
      body.appendChild(skullEl);
      // Update progress bar
      const pb=document.getElementById(`pb-${i}`);
      const pt=document.getElementById(`pt-${i}`);
      if(pb){pb.style.width='0%';pb.className='prog-inner'}
      if(pt)pt.textContent='L0CK3D';
      log(`<span class="no">☠ L0CK3D!</span> <span class="hl">${group[i].display}</span> h1t ${hashes[i].substring(0,3)}… → 3L1M1N4T3D`);
      updateLeaderboard();

      // Check: only 1 player remaining? → auto-winner
      if(aliveCount()===1){
        winnerId=aliveIndices()[0];
        log(`<span class="ok">L4ST H4X0R ST4ND1NG</span> <span class="hl">${group[winnerId].display}</span> w1ns by surv1v4l`);
        break;
      }
    }

    // Update displays for alive, non-locked players
    for(let i=0;i<group.length;i++){
      if(locked[i])continue;
      const hd=document.getElementById(`hd-${i}`),pb=document.getElementById(`pb-${i}`),pt=document.getElementById(`pt-${i}`),ps=document.getElementById(`ps-${i}`);
      if(!hd)continue;
      const isHit=hits.includes(i);
      const isFrozen=frozenUntil[i]>now;

      if(isFrozen){
        // Show frozen hash display
        hd.innerHTML=`<span style="color:var(--danger)">🐛 FR0Z3N</span>`;
        hd.className='hash-display';
      } else {
        hd.innerHTML=buildHash(currentScores[i],hashes[i]);
        hd.className='hash-display'+(isHit?' hit':'');
      }

      if(HIGHLIGHT_HITS&&isHit){ps.classList.remove('flash-anim');void ps.offsetWidth;ps.classList.add('flash-anim')}

      const pct=Math.min(currentScores[i]/MAX_SCORE*100,100);
      pb.style.width=pct+'%';pb.className='prog-inner'+(currentScores[i]>=MAX_SCORE*0.7?' hot':'');
      pt.textContent=`${Math.min(currentScores[i],MAX_SCORE)}/${MAX_SCORE}`;
    }

    if(LOG_EVERY_HIT&&hits.length>0){
      const hn=hits.map(i=>`<span class="hl">${group[i].display}</span>(${currentScores[i]})`).join(' ');
      log(`<span class="ok">HIT</span> ${hn}`);
    }

    // Check for score-based winners
    if(winnerId===-1){
      const winners=[];
      for(let i=0;i<group.length;i++)if(!locked[i]&&currentScores[i]>=MAX_SCORE)winners.push(i);
      if(winners.length===1)winnerId=winners[0];
      else if(winners.length>1){
        let best=winners[0];
        for(let j=1;j<winners.length;j++)if(hashes[winners[j]]<hashes[best])best=winners[j];
        winnerId=best;
        log(`<span class="ac">T13BR34K</span> ${winners.length} tied → lowest hash`);
      }
    }
    updateLeaderboard();
    await sleep(getSpeed());
  }

  if(!gameRunning)return;
  stopLeaderboardUpdates();

  // Winner
  const ws=document.getElementById(`ps-${winnerId}`);
  ws.classList.remove('mining','flash-anim','top1','top2','top3');ws.classList.add('won');
  // Remove skull overlay if winner was last-man-standing scenario
  const existingSkull=ws.querySelector('.skull-overlay');
  if(existingSkull)existingSkull.remove();
  document.getElementById(`hd-${winnerId}`).innerHTML=`<span class="zero-prefix">${'0'.repeat(DISPLAY_CHARS)}</span>`;
  ws.querySelector('.screen-body').insertAdjacentHTML('beforeend','<span class="badge adv">4DV4NC3D</span>');

  for(let i=0;i<group.length;i++){
    if(i===winnerId)continue;
    if(locked[i])continue; // already shown as locked/skull
    const s=document.getElementById(`ps-${i}`);s.classList.remove('mining','flash-anim','top1','top2','top3');s.classList.add('eliminated');
    s.querySelector('.screen-body').insertAdjacentHTML('beforeend','<span class="badge elim">0UT</span>');
  }

  log(`<span class="ok">W1NN3R</span> <span class="hl">${group[winnerId].display}</span> 🏆`);
  advancedPlayers.push(group[winnerId]);
  document.getElementById('subround-display').innerHTML='<span style="color:var(--warn)">D0N3</span>';

  // CELEBRATION - wait for dismiss
  await showCelebration(group[winnerId].display);

  if(isFinalRound){
    setTimeout(()=>showChampion(group[winnerId]),500);
  } else {
    document.getElementById('game-controls').style.display='block';
    document.getElementById('next-btn').textContent=currentGroupIdx+1<roundGroups.length?`GRP${currentGroupIdx+2} ▶`:'⚡F1N4L⚡';
  }
}

// ═══════════════════════════════════════
//  NEXT ROUND
// ═══════════════════════════════════════
function nextRound(){
  currentGroupIdx++;
  if(currentGroupIdx<roundGroups.length){showLobby();return}
  if(advancedPlayers.length===1){showChampion(advancedPlayers[0]);return}
  isFinalRound=true;roundGroups=[advancedPlayers];currentGroupIdx=0;
  log(`<span class="ac">═══ F1N4L ═══</span> ${advancedPlayers.length} contenders`);
  showLobby();
}

║  ███████║███████║██║     █████╔╝ ║
║  ██╔══██║██╔══██║██║     ██╔═██╗ ║

╚══════════════════════════════════╝`;

function spawnParticles(){
  const c=document.getElementById('winner-particles');c.innerHTML='';

  for(let i=0;i<50;i++){
    const p=document.createElement('div');p.className='particle';
    p.textContent=sy[Math.floor(Math.random()*sy.length)];
    p.style.left=Math.random()*100+'%';p.style.fontSize=(10+Math.random()*18)+'px';
    p.style.animationDuration=(3+Math.random()*6)+'s';p.style.animationDelay=Math.random()*4+'s';
    p.style.color=['var(--tg)','var(--cb)','var(--cp)','var(--warn)'][Math.floor(Math.random()*4)];
    c.appendChild(p);
  }
}

// ═══════════════════════════════════════
//  RESET → back to setup WITH same players
// ═══════════════════════════════════════
function resetGame(){
  gameRunning=false;stopLeaderboardUpdates();
  document.getElementById('winner-screen').style.display='none';
  document.getElementById('game-screen').style.display='none';
  document.getElementById('bottom-bar').style.display='none';
  document.getElementById('setup-screen').style.display='block';
  document.getElementById('setup-header').style.display='block';
  document.getElementById('winner-particles').innerHTML='';
  document.getElementById('celebrate-overlay').classList.remove('visible');
  document.getElementById('lobby-overlay').classList.remove('visible');
  if(celebrateResolve){celebrateResolve=null;}
  // Keep players in the textarea — just regenerate salt
  generateSalt();
  // Re-trigger input to refresh counts
  pi.dispatchEvent(new Event('input'));
}
